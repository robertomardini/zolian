<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test Slideshow</title>
  <style>
    body, html { margin:0; padding:0; background:#000; }
    #slides {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      overflow:hidden;
    }
    #slides img {
      position:absolute; width:100%; height:100%;
      object-fit:contain; opacity:0;
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <div id="slides"></div>
  <script>
    (async function(){
      // ** 1) URLs de prueba **
      // Crea aquí un array con 2 o 3 URLs de imágenes públicas
      const testImages = [
        'https://picsum.photos/800/600?random=1',
        'https://picsum.photos/800/600?random=2',
        'https://picsum.photos/800/600?random=3'
      ];

      // ** 2) Inyectar <img> **
      const slidesEl = document.getElementById('slides');
      testImages.forEach((url,i) => {
        const img = document.createElement('img');
        img.src = url;
        if (i===0) img.style.opacity = '1';
        slidesEl.appendChild(img);
      });

      // ** 3) Lógica de rotación **
      let current = 0;
      const imgs = slidesEl.querySelectorAll('img');
      if (imgs.length < 2) return console.warn('Se necesitan al menos 2 imágenes');
      setInterval(() => {
        imgs[current].style.opacity = 0;
        current = (current+1)%imgs.length;
        imgs[current].style.opacity = 1;
      }, 3000);
    })();
  </script>
</body>
</html>
