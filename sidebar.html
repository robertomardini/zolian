<!-- sidebar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar – Zolian App</title>
  <!-- Boxicons y estilos ya existentes -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="logo.png" alt="Logo Zolian App">
        </span>
        <div class="text logo-text">
          <span class="name">Zolian App</span>
          <span class="profession">Easy to share</span>
        </div>
      </div>
      <i class="bx bx-chevron-right toggle"></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="pantallas.html">
              <i class="bx bx-tv icon"></i>
              <span class="text nav-text">Pantallas</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="galeria.html">
              <i class="bx bx-image icon"></i>
              <span class="text nav-text">Galerías</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="crear-album.html">
              <i class="bx bx-plus-circle icon"></i>
              <span class="text nav-text">Crear Álbum</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" id="scan-qr-btn">
              <i class="bx bx-scan icon"></i>
              <span class="text nav-text">Escanear QR</span>
            </a>
          </li>
          <li class="nav-link" id="share-btn">
            <a href="#">
              <i class="bx bx-share-alt icon"></i>
              <span class="text nav-text">Compartir</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="suscripcion.html">
              <i class="bx bx-wallet icon"></i>
              <span class="text nav-text">Suscripción</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="tutoriales.html">
              <i class="bx bx-book icon"></i>
              <span class="text nav-text">Tutoriales</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <ul>
          <li class="nav-link nav-user">
            <a href="#">
              <i class="bx bx-user icon"></i>
              <span class="text nav-text" id="sidebar-user"></span>
            </a>
          </li>
          <li>
            <a href="#" id="logout">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Cerrar sesión</span>
            </a>
          </li>
          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Primero cargamos la librería jsQR -->
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <!-- Después tu propio script, donde manejas toggle, dark mode y escaneo -->
  <script src="/script.js"></script>
</body>
</html>
