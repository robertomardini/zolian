<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Player – Zolian TV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="player-container"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) {
      alert('Falta el parámetro ?code en la URL');
      return;
    }

    // Traer registro de TV
    const { data: tv, error: tvErr } = await supabase
      .from('tv')
      .select('video_url, gallery_id')
      .eq('code', code)
      .maybeSingle();
    if (tvErr || !tv || !tv.video_url) {
      console.error(tvErr);
      alert('No hay vídeo asignado a esta pantalla.');
      return;
    }

    // Si al entrar ya hay gallery_id, saltar a slideshow dentro del iframe
    if (tv.gallery_id) {
      window.location.href = `/slideshow.html?code=${code}`;
      return;
    }

    // Obtener URL pública del vídeo
    const { data: { publicUrl }, error: urlErr } = await supabase
      .storage.from('videos')
      .getPublicUrl(tv.video_url);
    if (urlErr || !publicUrl) {
      console.error(urlErr);
      alert('Error obteniendo la URL pública del vídeo.');
      return;
    }

    // Crear elemento <video>
    const vid = document.createElement('video');
    vid.src         = publicUrl;
    vid.autoplay    = true;
    vid.loop        = true;
    vid.muted       = true;
    vid.playsInline = true;
    document.getElementById('player-container').appendChild(vid);

    // Escuchar cambios: si asignan un álbum → volver a slideshow
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
        event: 'UPDATE', schema: 'public', table: 'tv',
        filter: `code=eq.${code}`
      }, ({ new: upd }) => {
        if (upd.gallery_id) {
          window.location.href = `/slideshow.html?code=${code}`;
        }
        if (upd.video_url && upd.video_url !== tv.video_url) {
          const newUrl = supabase.storage
            .from('videos')
            .getPublicUrl(upd.video_url).data.publicUrl;
          vid.src = newUrl;
          vid.play();
        }
      })
      .subscribe();
  })();
  </script>
</body>
</html>
