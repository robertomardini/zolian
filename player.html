<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Player – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <!-- Boxicons para el icono fullscreen -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000; overflow: hidden;
      width: 100%; height: 100%;
    }
    #fs-btn {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.8);
      border: none; border-radius: 4px;
      padding: 6px; cursor: pointer;
    }
    #fs-btn i {
      font-size: 1.5rem; color: #000;
    }
    video {
      width: 100vw; height: 100vh;
      object-fit: contain; background: #000;
    }
  </style>
</head>
<body>
  <button id="fs-btn"><i class="bx bx-fullscreen"></i></button>
  <div id="player-container"></div>

  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) { alert('Falta ?code en la URL'); return; }

    // 1) Carga datos de TV
    const { data: tv, error: tvErr } = await supabase
      .from('tv')
      .select('video_url, gallery_id')
      .eq('code', code)
      .maybeSingle();
    if (tvErr || !tv) { console.error(tvErr); alert('Pantalla no vinculada'); return; }

    // 2) Si está en album → redirigir a slideshow
    if (tv.gallery_id) {
      return location.href = `/slideshow.html?code=${code}`;
    }
    if (!tv.video_url) {
      alert('No hay vídeo asignado.'); return;
    }

    // 3) Obtener URL pública
    const { data:{ publicUrl }, error: urlErr } = supabase
      .storage.from('videos')
      .getPublicUrl(tv.video_url);
    if (urlErr || !publicUrl) { console.error(urlErr); alert('Error al obtener vídeo.'); return; }

    // 4) Crear <video>
    const videoEl = document.createElement('video');
    videoEl.src = publicUrl;
    videoEl.autoplay = true;
    videoEl.loop = true;
    videoEl.muted = true;
    videoEl.playsInline = true;
    document.getElementById('player-container').appendChild(videoEl);

    // 5) Fullscreen local
    document.getElementById('fs-btn').addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        await document.documentElement.requestFullscreen();
      }
    });

    // 6) Escucha cambios desde Supabase
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
        event:'UPDATE', schema:'public', table:'tv',
        filter:`code=eq.${code}`
      }, ({ new: upd }) => {
        if (upd.gallery_id) {
          location.href = `/slideshow.html?code=${code}`;
          return;
        }
        if (upd.video_url && upd.video_url !== tv.video_url) {
          const pu = supabase.storage.from('videos').getPublicUrl(upd.video_url).data.publicUrl;
          videoEl.src = pu;
          videoEl.play();
        }
      })
      .subscribe();

    // 7) Polling para ocultar botón y cursor si el padre está en fullscreen
    function checkFull() {
      let fs = false;
      try { fs = !!window.parent.document.fullscreenElement; } catch { }
      const btn = document.getElementById('fs-btn');
      if (fs) {
        btn.style.display = 'none';
        document.body.style.cursor = 'none';
      } else {
        btn.style.display = '';
        document.body.style.cursor = '';
      }
    }
    // cada 300ms y al cambio de fullscreen en el padre
    setInterval(checkFull, 300);
    window.parent.document.addEventListener('fullscreenchange', checkFull);
    document.addEventListener('DOMContentLoaded', checkFull);
  })();
  </script>
</body>
</html>
