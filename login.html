<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl mb-4 text-center">Cuenta Zolian</h1>

    <input type="email" id="email" placeholder="Correo electrónico"
           class="w-full border p-2 mb-4" />
    <input type="password" id="password" placeholder="Contraseña"
           class="w-full border p-2 mb-4" />
    <div class="flex justify-between">
      <button id="login-btn"
              class="bg-blue-500 text-white px-4 py-2 rounded">
        Iniciar Sesión
      </button>
      <button id="signup-btn"
              class="bg-green-500 text-white px-4 py-2 rounded">
        Registrarse
      </button>
    </div>

    <p id="message" class="mt-4 text-red-500 text-center"></p>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const redirect = params.get('redirect') || 'pantallas.html';

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = emailEl.value, password = passwordEl.value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        messageEl.innerText = error.message;
      } else {
        window.location.href = redirect;
      }
    });

    document.getElementById('signup-btn').addEventListener('click', async () => {
      const email = emailEl.value, password = passwordEl.value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        messageEl.innerText = error.message;
      } else {
        messageEl.innerText = '✅ Revisa tu correo para confirmar.';
      }
    });

    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const messageEl = document.getElementById('message');
  </script>
</body>
</html>
