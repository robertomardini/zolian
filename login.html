<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login / Registro</title>
  <!-- 1) UMD bundle correcto de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión / Registrarse</h1>
    <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-2 mb-4 border rounded" />
    <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 mb-4 border rounded" />
    <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded mb-2">Iniciar Sesión</button>
    <button onclick="signup()" class="w-full bg-green-500 text-white p-2 rounded">Registrarse</button>
    <p id="message" class="text-center text-red-500 mt-4"></p>
  </div>

  <!-- 2) Tu cliente Supabase -->
  <script src="js/supabaseClient.js"></script>
  <!-- 3) Lógica de login/signup -->
  <script src="js/login.js"></script>
</body>
</html>
