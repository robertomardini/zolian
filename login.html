<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login - Zolian App</title>

  <!-- Estilos principales (sin sidebar) -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Sobrescribir estilo para ocultar la sidebar */
    nav.sidebar { display: none; }

    /* Centrar el contenido de .home */
    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 40px; /* espacio para el logo */
    }

    /* Logo centrado */
    .home .logo {
      margin-bottom: 24px;
    }
    .home .logo img {
      width: 120px;
      height: auto;
    }

    /* Contenedor de login */
    .login-container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      background: var(--sidebar-color);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      color: var(--text-color);
      background: var(--body-color);
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 4px;
      background: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    #msg {
      margin-top: 12px;
      min-height: 1.2em;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <section class="home">
    <!-- Logo centrado -->
    <div class="logo">
      <img src="logo.png" alt="Zolian App" />
    </div>

    <div class="text">Iniciar Sesión / Crear Cuenta</div>
    <div class="login-container">
      <input
        type="email"
        id="email"
        placeholder="Correo electrónico"
        autocomplete="username"
      />
      <input
        type="password"
        id="password"
        placeholder="Contraseña"
        autocomplete="current-password"
      />
      <button id="login-btn">Iniciar sesión</button>
      <button id="signup-btn">Crear cuenta</button>
      <p id="msg"></p>
    </div>
  </section>

  <!-- Supabase y lógica -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="supabaseClient.js"></script>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get('redirect') || 'pantallas.html';
      const msgEl = document.getElementById('msg');

      async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        msgEl.textContent = '';
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          msgEl.textContent = error.message;
        } else {
          window.location.href = redirect;
        }
      }

      async function handleSignup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        msgEl.textContent = '';
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) {
          msgEl.textContent = error.message;
        } else {
          window.location.href = redirect;
        }
      }

      document.getElementById('login-btn').addEventListener('click', handleLogin);
      document.getElementById('signup-btn').addEventListener('click', handleSignup);

      // Atajo con Enter
      ['email','password'].forEach(id => {
        document.getElementById(id).addEventListener('keyup', (e) => {
          if (e.key === 'Enter') handleLogin();
        });
      });
    })();
  </script>
</body>
</html>
