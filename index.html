<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase y QR -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <script src="/qrcode.min.js"></script>

  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      background:#000; color:#fff;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      font-family:Arial,sans-serif;
    }
    #controls {
      text-align:center; z-index:10;
    }
    #qr {
      margin-bottom:20px;
      padding:8px;
      background:#fff;
      border-radius:12px;
      display:inline-block;
    }
    #qr img, #qr canvas, #qr svg {
      width:300px!important; height:300px!important;
      display:block;
    }
    #fs-btn {
      padding:10px 20px; font-size:1.2rem;
      cursor:pointer; z-index:10;
    }
    #slides {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background:#000; overflow:hidden;
    }
    #slides img {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      object-fit:contain;
      opacity:0; transition:opacity 1s ease-in-out;
    }
  </style>
</head>
<body>

  <div id="controls">
    <div id="qr"></div>
    <button id="fs-btn">Pantalla completa</button>
  </div>
  <div id="slides"></div>

  <script>
  (function(){
    // 0) Variables globales
    const params   = new URLSearchParams(window.location.search);
    let code       = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      window.history.replaceState(null,'', `?code=${code}`);
    }

    const qrContainer = document.getElementById('qr');
    const vincularURL = `${window.location.origin}/vincular.html?code=${encodeURIComponent(code)}`;

    // 1) Genera el QR grande
    new QRCode(qrContainer, {
      text: vincularURL,
      width: 300, height: 300,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // 2) Slideshow
    const slidesEl  = document.getElementById('slides');
    let   slides    = [], current = 0, intervalId = null, duration = 5;

    async function setupSlideshow() {
      // Lee gallery_id + duration
      const { data: tv, error: tvErr } = await supabase
        .from('tv').select('gallery_id,duration').eq('code', code).maybeSingle();
      if (tvErr || !tv) {
        console.error('TV no vinculada', tvErr);
        return;
      }
      duration = tv.duration;

      // Carga imágenes
      const { data: imgs, error: imgErr } = await supabase
        .from('images').select('url')
        .eq('gallery_id', tv.gallery_id)
        .order('created_at', { ascending:true });
      if (imgErr) {
        console.error('Error cargando imágenes', imgErr);
        return;
      }
      if (!imgs.length) {
        console.warn('No hay imágenes en el álbum');
        return;
      }

      // Renderiza
      slidesEl.innerHTML = '';
      slides = imgs.map(i => 
        supabase.storage.from('images').getPublicUrl(i.url).data.publicUrl
      );
      slides.forEach((src,i) => {
        const img = document.createElement('img');
        img.src = src;
        if (i===0) img.style.opacity = 1;
        slidesEl.appendChild(img);
      });
    }

    function nextSlide() {
      const imgs = slidesEl.querySelectorAll('img');
      if (!imgs.length) return;
      imgs[current].style.opacity = 0;
      current = (current+1) % imgs.length;
      imgs[current].style.opacity = 1;
    }

    function startShow() {
      document.getElementById('controls').style.display = 'none';
      setupSlideshow().then(()=>{
        if (intervalId) clearInterval(intervalId);
        intervalId = setInterval(nextSlide, duration*1000);
      });
    }

    // 3) Botón de pantalla completa (usuario)
    document.getElementById('fs-btn').addEventListener('click', async () => {
      try {
        await document.documentElement.requestFullscreen();
      } catch(e){
        console.warn('No puedo hacer fullscreen:', e);
      }
      startShow();
    });

    // 4) Suscripción a cambios remotos en tv.play
    supabase
      .from(`tv:code=eq.${code}`)
      .on('UPDATE', payload => {
        const tv = payload.new;
        if (tv.play) {
          // No intentamos fullscreen aquí (falla)
          startShow();
          // Limpiar el flag
          supabase.from('tv').update({ play:false }).eq('code',code);
        }
      })
      .subscribe();
  })();
  </script>
</body>
</html>
