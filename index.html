<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Zolian TV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

  <!-- Boxicons para el icono de fullscreen -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; overflow: hidden;
      background: url('/Zolian-BG.png') center/cover no-repeat;
      color: #fff;
    }
    #controls {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 10; text-align: center;
    }
    #qr {
      background: #fff; padding: 8px;
      border-radius: 8px; margin-bottom: 12px;
    }
    #controls p {
      margin: 0; font-size: 1.2rem;
    }
    #fs-btn {
      position: absolute; top: 10px; right: 10px;
      background: rgba(255,255,255,0.8);
      border: none; border-radius: 4px;
      padding: 6px; cursor: pointer; z-index: 11;
    }
    #fs-btn i {
      font-size: 1.5rem; color: #000;
    }
    #viewer-frame {
      display: none; position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none; z-index: 0;
    }
    /* Ocultar cursor/botón en fullscreen */
    :fullscreen body, :-webkit-full-screen body { cursor: none; }
    :fullscreen #fs-btn, :-webkit-full-screen #fs-btn { display: none !important; }
  </style>
</head>
<body>
  <div id="controls">
    <div id="qr"></div>
    <p>Escanea el QR para administrar esta pantalla</p>
    <button id="fs-btn"><i class="bx bx-fullscreen"></i></button>
  </div>
  <iframe id="viewer-frame"></iframe>

  <!-- Supabase y QR -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/qrcode.min.js"></script>
  <script>
  (async () => {
    // 1) Inicialización y QR
    const params = new URLSearchParams(location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      history.replaceState(null, '', `?code=${code}`);
    }
    new QRCode('qr', {
      text: `${location.origin}/vincular.html?code=${code}`,
      width: 260, height: 260
    });

    // 2) Fullscreen
    document.getElementById('fs-btn').onclick = () =>
      document.documentElement.requestFullscreen();

    // 3) Función para mostrar iframe
    function showInIframe(path) {
      console.log('[TV] showInIframe →', path);
      document.getElementById('controls').style.display = 'none';
      const frame = document.getElementById('viewer-frame');
      frame.src = path;
      frame.style.display = 'block';
    }

    // 4) Estado inicial
    try {
      const { data: tv, error } = await supabase
        .from('tv')
        .select('gallery_id,video_url')
        .eq('code', code)
        .maybeSingle();
      if (!error && tv) {
        if (tv.gallery_id)       showInIframe(`/slideshow.html?code=${code}`);
        else if (tv.video_url)   showInIframe(`/player.html?code=${code}`);
      }
    } catch (e) {
      console.error('[TV] init fetch:', e);
    }

    // 5) Suscripción Realtime con CHANNEL
    const channel = supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
        event:  'UPDATE',
        schema: 'public',
        table:  'tv',
        filter: `code=eq.${code}`
      }, payload => {
        console.log('[TV] Realtime payload:', payload);
        // Forzamos recarga completa para re-ejecutar la lógica inicial
        window.location.reload();
      })
      .subscribe();

  })();
  </script>
</body>
</html>
