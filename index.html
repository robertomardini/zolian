<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vincular TV – Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <!-- QR Code -->
  <script src="/qrcode.min.js"></script>
  <!-- Boxicons para el icono fullscreen -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      background:#000; color:#fff;
      font-family:Arial,sans-serif;
      overflow:hidden;
    }
    #qr {
      background:#fff;
      padding:12px;
      border-radius:8px;
      margin-bottom: 16px;
    }
    #hint {
      color: #ccc;
      margin-bottom: 40px;
      text-align: center;
    }
    /* Botón fullscreen */
    #fs-btn {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      padding: 6px;
      cursor: pointer;
    }
    #fs-btn i {
      font-size: 1.5rem;
      color: #000;
    }
    /* Ocultar cursor y botón en fullscreen */
    :fullscreen body,
    :-webkit-full-screen body {
      cursor: none;
    }
    :fullscreen #fs-btn,
    :-webkit-full-screen #fs-btn {
      display: none !important;
    }
    /* Centrar todo */
    #container {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      display: flex; flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <button id="fs-btn"><i class="bx bx-fullscreen"></i></button>
  <div id="container">
    <div id="qr"></div>
    <div id="hint">Escanea con tu móvil para administrar esta pantalla</div>
  </div>

  <script>
  (async () => {
    // 1) Leer o generar el code de esta TV
    const params = new URLSearchParams(location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      history.replaceState(null, '', `?code=${code}`);
    }

    // 2) Mostrar QR para vincular
    new QRCode('qr', {
      text: `${location.origin}/vincular.html?code=${code}`,
      width: 260,
      height: 260
    });

    // 3) Función común para redirigir según contenido de TV
    function handleTV(tv) {
      if (tv.video_url) {
        // hay vídeo: vamos a player.html
        location.href = `/player.html?code=${code}`;
      } else if (tv.gallery_id) {
        // hay álbum: vamos a slideshow.html
        location.href = `/slideshow.html?code=${code}`;
      }
    }

    // 4) Suscribirse a cambios en la tabla tv
    await supabase
      .channel(`tv_link_${code}`)
      .on('postgres_changes', {
        event: 'UPDATE',
        schema: 'public', table: 'tv',
        filter: `code=eq.${code}`
      }, ({ new: tv }) => {
        handleTV(tv);
      })
      .subscribe();

    // 5) Botón fullscreen + empezar a escuchar "play"
    document.getElementById('fs-btn').onclick = async () => {
      await document.documentElement.requestFullscreen?.();
      // Suscribirse al flag play (solo tras gesto de usuario)
      supabase
        .channel(`tv_play_${code}`)
        .on('postgres_changes', {
          event: 'UPDATE',
          schema: 'public', table: 'tv',
          filter: `code=eq.${code}`
        }, ({ new: tv }) => {
          if (tv.play) handleTV(tv);
        })
        .subscribe();
    };

    // 6) Chequear estado inicial de la TV para redirigir inmediatamente
    const { data: tv, error } = await supabase
      .from('tv')
      .select('gallery_id,video_url,play')
      .eq('code', code)
      .maybeSingle();
    if (tv && (tv.play || tv.gallery_id || tv.video_url)) {
      handleTV(tv);
    }
  })();
  </script>
</body>
</html>
