<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vincular TV – Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <!-- QR Code -->
  <script src="/qrcode.min.js"></script>
  <!-- Boxicons para el icono fullscreen -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      background:#000; color:#fff;
      font-family:Arial,sans-serif;
      overflow:hidden;
    }
    #qr {
      background:#fff;
      padding:12px;
      border-radius:8px;
      margin-bottom: 16px;
    }
    #hint {
      color: #ccc;
      margin-bottom: 40px;
      text-align: center;
    }
    /* Botón fullscreen */
    #fs-btn {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      padding: 6px;
      cursor: pointer;
    }
    #fs-btn i {
      font-size: 2.5rem;
      color: #000;
    }
    /* Ocultar cursor y botón en fullscreen */
    :fullscreen body,
    :-webkit-full-screen body {
      cursor: none;
    }
    :fullscreen #fs-btn,
    :-webkit-full-screen #fs-btn {
      display: none !important;
    }
    /* Centrar todo */
    #container {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      display: flex; flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div id="qr"></div>
    <button id="fs-btn">Pantalla completa</button>
  </div>
  <iframe id="viewer-frame"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/qrcode.min.js"></script>
  <script>
  (()=>{
    const params = new URLSearchParams(location.search);
    let code = params.get('code') || crypto.randomUUID();
    if (!params.get('code')) history.replaceState(null,'',`?code=${code}`);
    
    // 1) Generar el QR
    new QRCode('qr', {
      text: `${location.origin}/vincular.html?code=${code}`,
      width: 260, height: 260
    });

    // 2) Botón fullscreen
    document.getElementById('fs-btn').onclick = async () => {
      await document.documentElement.requestFullscreen();
    };

    // 3) Función para cambiar el iframe
    function showInIframe(path) {
      document.getElementById('controls').style.display = 'none';
      const frame = document.getElementById('viewer-frame');
      frame.src = path;
      frame.style.display = 'block';
    }

    // 4) Suscribirse a cambios de TV
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
         event:'UPDATE', schema:'public', table:'tv',
         filter:`code=eq.${code}`
      }, ({ new: tv }) => {
        // si llega gallery_id → slideshow
        if (tv.gallery_id) {
          showInIframe(`/slideshow.html?code=${code}`);
        }
        // si llega video_url → player
        else if (tv.video_url) {
          showInIframe(`/player.html?code=${code}`);
        }
      })
      .subscribe();

  })();
  </script>
</body>
</html>
