<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <script src="/qrcode.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      font-family: Arial, sans-serif;
    }
    #controls { text-align: center; z-index: 10; }
    #qr { margin-bottom: 20px; }
    #fs-btn {
      padding: 10px 20px; font-size: 1.2rem;
      cursor: pointer; z-index: 10;
    }
    #slides {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
    }
    #slides img {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    :fullscreen body { margin: 0; cursor: none; }
  </style>
</head>
<body>
  <div id="controls">
    <div id="qr"></div>
    <button id="fs-btn">Pantalla completa</button>
  </div>
  <div id="slides"></div>

  <script>
  (function(){
    const params = new URLSearchParams(window.location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      window.history.replaceState(null, '', `?code=${code}`);
    }

    // 1) Generar el QR
    const qrContainer = document.getElementById('qr');
    const vincularURL = `${window.location.origin}/vincular.html?code=${encodeURIComponent(code)}`;
    new QRCode(qrContainer, { text: vincularURL, width: 200, height: 200 });

    // Variables para slideshow
    const slidesEl = document.getElementById('slides');
    let slides = [], current = 0, intervalId = null, duration = 5;

    // 2) Cargar datos de TV y de imágenes
    async function setupSlideshow() {
      // Traer duración y gallery_id
      const { data: tv, error: tvErr } = await supabase
        .from('tv')
        .select('gallery_id,duration')
        .eq('code', code)
        .maybeSingle();
      if (tvErr || !tv) return console.error('TV no vinculada', tvErr);
      duration = tv.duration;

      // Traer imágenes
      const { data: imgs, error: imgErr } = await supabase
        .from('images')
        .select('url')
        .eq('gallery_id', tv.gallery_id)
        .order('created_at', { ascending: true });
      if (imgErr) return console.error('Error cargando imágenes', imgErr);
      if (!imgs.length) return console.warn('No hay imágenes en este álbum');

      // Construir elementos <img> dentro de #slides
      slidesEl.innerHTML = '';
      slides = imgs.map(img => 
        supabase
          .storage
          .from('images')
          .getPublicUrl(img.url)
          .data.publicUrl
      );
      slides.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        if (i === 0) img.style.opacity = 1;
        slidesEl.appendChild(img);
      });
    }

    // 3) Función para avanzar
    function nextSlide() {
      const imgs = slidesEl.querySelectorAll('img');
      imgs[current].style.opacity = 0;
      current = (current + 1) % imgs.length;
      imgs[current].style.opacity = 1;
    }

    // 4) Botón pantalla completa
    document.getElementById('fs-btn').addEventListener('click', async () => {
      // iniciar fullscreen
      await document.documentElement.requestFullscreen?.();
      // ocultar controles
      document.getElementById('controls').style.display = 'none';
      // preparar slideshow
      await setupSlideshow();
      // arrancar rotación
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(nextSlide, duration * 1000);
    });

    // Opcional: arrancar slideshow inmediatamente (sin fullscreen)
    // setupSlideshow().then(() => {
    //   intervalId = setInterval(nextSlide, duration * 1000);
    // });
  })();
  </script>
</body>
</html>
