<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vincular TV – Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/qrcode.min.js"></script>
  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column;
      background:#000; color:#fff;
      font-family:Arial,sans-serif;
    }
    #qr {
      background:#fff; padding:12px; border-radius:8px;
      margin-bottom:20px;
    }
  </style>
</head>
<body>
  <div id="qr"></div>
  <script>
    // 1) Leer o generar el código de TV
    const params = new URLSearchParams(location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      history.replaceState(null, '', `?code=${code}`);
    }
    // 2) Mostrar el QR
    new QRCode('qr', {
      text: `${location.origin}/vincular.html?code=${code}`,
      width: 260, height: 260
    });
    // 3) Suscribirse a cambios en tv.play
    supabase
      .from(`tv:code=eq.${code}`)
      .on('UPDATE', payload => {
        if (payload.new.play) {
          // cuando play=true, vamos al slideshow
          location.href = `/slideshow.html?code=${code}`;
        }
      })
      .subscribe();
  </script>
</body>
</html>
