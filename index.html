 <!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8" />
   <title>Zolian TV</title>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
 
   <!-- Supabase y QR -->
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
   <script src="/supabaseClient.js"></script>
   <script src="/script.js"></script>
   <!-- Asegúrate de que este fichero esté en la misma carpeta que index.html -->
   <script src="qrcode.min.js"></script>
 
   <style>
     html, body {
       margin: 0; padding: 0;
       width: 100%; height: 100%;
       background: #000; color: #fff;
       display: flex; flex-direction: column;
       align-items: center; justify-content: center;
       font-family: Arial, sans-serif;
     }
     #controls { text-align: center; z-index: 10; }
     #qr {
       margin-bottom: 20px;
       padding: 8px;
       background: #fff;
       display: inline-block;
       border-radius: 12px;
     }
     #qr img, #qr canvas, #qr svg {
       display: block;
       width: 300px !important;
       height: 300px !important;
     }
     #fs-btn {
       padding: 10px 20px; font-size: 1.2rem;
       cursor: pointer; z-index: 10;
     }
     #slides {
       position: absolute; top: 0; left: 0;
       width: 100%; height: 100%;
       overflow: hidden; background: #000;
     }
     #slides img {
       position: absolute; top: 0; left: 0;
       width: 100%; height: 100%;
       object-fit: contain;
       opacity: 0; transition: opacity 1s ease-in-out;
     }
     :fullscreen body { margin: 0; cursor: none; }
   </style>
 </head>
 <body>
   <div id="controls">
     <div id="qr"></div>
     <button id="fs-btn">Pantalla completa</button>
   </div>
   <div id="slides"></div>
 
   <script>
  (function(){
    const params = new URLSearchParams(window.location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      window.history.replaceState(null, '', `?code=${code}`);
    }

    // 1) Generar el QR
    const qrContainer = document.getElementById('qr');
    const vincularURL = `${window.location.origin}/vincular.html?code=${encodeURIComponent(code)}`;
    new QRCode(qrContainer, {
      text: vincularURL,
      width: 300, height: 300,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Variables para el slideshow
    const slidesEl = document.getElementById('slides');
    let current = 0, intervalId = null, duration = 5;

    // 2) Cargar imágenes y preparar el slideshow
    async function setupSlideshow() {
      const { data: tv } = await supabase
        .from('tv')
        .select('gallery_id,duration')
        .eq('code', code)
        .maybeSingle();
      if (!tv?.gallery_id) {
        console.warn('Pantalla no vinculada o sin álbum');
        return;
      }
      duration = tv.duration;

      const { data: imgs } = await supabase
        .from('images')
        .select('url')
        .eq('gallery_id', tv.gallery_id)
        .order('created_at', { ascending: true });

      slidesEl.innerHTML = '';
      current = 0;

      for (let img of imgs) {
        let src = null;
        // Intentamos signed URL
        try {
          const { data, error } = await supabase
            .storage
            .from('images')
            .createSignedUrl(img.url, 3600);
          if (!error && data?.signedUrl) src = data.signedUrl;
        } catch(_) {}
        // Si no hay signedUrl, fallback a público
        if (!src) {
          const { data } = supabase
            .storage
            .from('images')
            .getPublicUrl(img.url);
          src = data.publicUrl;
        }
        if (!src) continue;

        const imgEl = document.createElement('img');
        imgEl.src = src;
        imgEl.style.opacity = '0';
        slidesEl.appendChild(imgEl);
      }

      // Si al menos hay una imagen, mostramos la primera
      const allImgs = slidesEl.querySelectorAll('img');
      if (allImgs.length > 0) {
        allImgs[0].style.opacity = '1';
      }
    }

    // 3) Cambiar a la siguiente slide con comprobación
    function nextSlide() {
      const imgs = slidesEl.querySelectorAll('img');
      if (imgs.length === 0) return;
      imgs[current].style.opacity = '0';
      current = (current + 1) % imgs.length;
      imgs[current].style.opacity = '1';
    }

    // 4) Suscripción Realtime (solo para arrancar slideshow)
    supabase
      .channel('tv-updates')
      .on('postgres_changes', {
        event: 'UPDATE',
        schema: 'public',
        table: 'tv',
        filter: `code=eq.${code}`
      }, async ({ new: tv }) => {
        if (tv.play) {
          // Arranca el slideshow (no fullscreen aquí)
          clearInterval(intervalId);
          await setupSlideshow();
          intervalId = setInterval(nextSlide, duration * 1000);

          // resetear el flag play
          await supabase
            .from('tv')
            .update({ play: false })
            .eq('code', code);
        }
      })
      .subscribe();

    // 5) Botón “Pantalla completa” (gesto de usuario válido)
    document.getElementById('fs-btn').addEventListener('click', () => {
      // 5.1 Solicitar fullscreen inmediatamente
      document.documentElement.requestFullscreen();
      // 5.2 Ocultar controles y arrancar slideshow
      document.getElementById('controls').style.display = 'none';
      setupSlideshow().then(() => {
        clearInterval(intervalId);
        intervalId = setInterval(nextSlide, duration * 1000);
      });
    });
  })();
</script>


 </body>
 </html>
