<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase y QR -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/qrcode.min.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; color:#fff;
      width:100%; height:100%; overflow:hidden;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family: Arial, sans-serif;
    }
    #controls { text-align:center; z-index:10; }
    #qr { background:#fff; padding:8px; border-radius:12px; margin-bottom:20px; }
    #qr img, #qr canvas { width:300px!important; height:300px!important; display:block; }
    #fs-btn { padding:10px 20px; font-size:1.2rem; cursor:pointer; }
    #slides { position:absolute; top:0; left:0; width:100%; height:100%; background:#000; }
    #slides img { position:absolute; width:100%; height:100%; object-fit:contain;
      opacity:0; transition:opacity 1s ease-in-out;
    }
    :fullscreen body { margin:0; cursor:none; }
  </style>
</head>
<body>
  <div id="controls">
    <div id="qr"></div>
    <button id="fs-btn">Pantalla completa</button>
  </div>
  <div id="slides"></div>

  <script>
  (function(){
    const params = new URLSearchParams(window.location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      window.history.replaceState(null, '', `?code=${code}`);
    }

    // Generar QR
    const qrContainer = document.getElementById('qr');
    const vincularURL = `${window.location.origin}/vincular.html?code=${encodeURIComponent(code)}`;
    new QRCode(qrContainer, {
      text: vincularURL, width:300, height:300,
      colorDark:"#000000", colorLight:"#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    const slidesEl  = document.getElementById('slides');
    let duration    = 5,
        current     = 0,
        intervalId  = null;

    // Cargar y montar slideshow (signed URL → fallback público)
    async function setupSlideshow() {
      const { data:tv } = await supabase
        .from('tv').select('gallery_id,duration').eq('code',code).maybeSingle();
      if (!tv?.gallery_id) return console.warn('Pantalla sin álbum');
      duration = tv.duration;

      const { data:imgs } = await supabase
        .from('images').select('url').eq('gallery_id',tv.gallery_id).order('created_at',{ascending:true});
      slidesEl.innerHTML = ''; current=0;

      for (let {url} of imgs) {
        let src = null;
        // try signed url
        try {
          let { data, error } = await supabase.storage.from('images').createSignedUrl(url,3600);
          if(!error && data?.signedUrl) src = data.signedUrl;
        } catch{}
        // fallback a público
        if (!src) {
          let { data } = supabase.storage.from('images').getPublicUrl(url);
          src = data.publicUrl;
        }
        if (!src) continue;
        const img = document.createElement('img');
        img.src = src;
        slidesEl.appendChild(img);
      }
      const imgsEl = slidesEl.querySelectorAll('img');
      if (imgsEl.length) imgsEl[0].style.opacity = '1';
    }

    // Avanza slide
    function nextSlide() {
      const imgs = slidesEl.querySelectorAll('img');
      if (!imgs.length) return;
      imgs[current].style.opacity = '0';
      current = (current+1) % imgs.length;
      imgs[current].style.opacity = '1';
    }

    // Polling ligero para arrancar slideshow cuando album.html seteé play=true
    setInterval(async ()=>{
      const { data:tv } = await supabase
        .from('tv').select('play').eq('code',code).maybeSingle();
      if (tv?.play) {
        clearInterval(intervalId);
        await setupSlideshow();
        document.getElementById('controls').style.display='none';
        intervalId = setInterval(nextSlide,duration*1000);
        // reset flag
        await supabase.from('tv').update({play:false}).eq('code',code);
      }
    },3000);

    // Botón fullscreen + arranque inmediato
    document.getElementById('fs-btn').addEventListener('click', ()=>{
      document.documentElement.requestFullscreen();
      document.getElementById('controls').style.display='none';
      setupSlideshow().then(()=>{
        clearInterval(intervalId);
        intervalId = setInterval(nextSlide,duration*1000);
      });
    });
  })();
  </script>
</body>
</html>
