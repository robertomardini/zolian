<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zolian TV – Vincular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase y QR -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/qrcode.min.js"></script>

  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      background:#000; color:#fff;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      font-family:Arial, sans-serif;
    }
    #qr {
      background:#fff; padding:12px; border-radius:12px;
      margin-bottom:20px;
    }
    #qr canvas, #qr img, #qr svg {
      width:300px !important;
      height:300px !important;
      display:block;
    }
    #note {
      color:#ccc; font-size:1rem; text-align:center;
      max-width:80%;
    }
  </style>
</head>
<body>
  <div id="qr"></div>
  <p id="note">Escanea este QR con tu móvil para vincular esta pantalla.</p>

  <script>
  (function(){
    // 1) Obtener (o crear) el code en la URL
    const params = new URLSearchParams(location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      history.replaceState(null, '', `?code=${code}`);
    }

    // 2) Generar QR con enlace a vincular.html
    const container = document.getElementById('qr');
    const urlVincular = `${location.origin}/vincular.html?code=${encodeURIComponent(code)}`;
    new QRCode(container, {
      text: urlVincular,
      width: 300,
      height: 300,
      colorDark: "#000",
      colorLight: "#fff",
      correctLevel: QRCode.CorrectLevel.H
    });
  })();
  </script>
</body>
</html>
