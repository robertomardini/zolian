<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Zolian TV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;}
    #controls{position:absolute;top:0;left:0;width:100%;text-align:center;padding:20px;z-index:10;}
    #qr{margin-bottom:12px;background:#fff;padding:8px;border-radius:8px;display:inline-block;}
    #fs-btn{padding:8px 16px;font-size:1rem;cursor:pointer;}
    #viewer-frame{display:none;width:100%;height:100%;border:none;}
  </style>
</head>
<body>
  <div id="controls">
    <div id="qr"></div>
    <button id="fs-btn">Pantalla completa</button>
  </div>
  <iframe id="viewer-frame"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/qrcode.min.js"></script>
  <script>
  (()=>{
    const params = new URLSearchParams(location.search);
    let code = params.get('code') || crypto.randomUUID();
    if (!params.get('code')) history.replaceState(null,'',`?code=${code}`);
    
    // 1) Generar el QR
    new QRCode('qr', {
      text: `${location.origin}/vincular.html?code=${code}`,
      width: 260, height: 260
    });

    // 2) Botón fullscreen
    document.getElementById('fs-btn').onclick = async () => {
      await document.documentElement.requestFullscreen();
    };

    // 3) Función para cambiar el iframe
    function showInIframe(path) {
      document.getElementById('controls').style.display = 'none';
      const frame = document.getElementById('viewer-frame');
      frame.src = path;
      frame.style.display = 'block';
    }

    // 4) Suscribirse a cambios de TV
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
         event:'UPDATE', schema:'public', table:'tv',
         filter:`code=eq.${code}`
      }, ({ new: tv }) => {
        // si llega gallery_id → slideshow
        if (tv.gallery_id) {
          showInIframe(`/slideshow.html?code=${code}`);
        }
        // si llega video_url → player
        else if (tv.video_url) {
          showInIframe(`/player.html?code=${code}`);
        }
      })
      .subscribe();

  })();
  </script>
</body>
</html>
