<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vincular TV – Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/qrcode.min.js"></script>
  <style>
    html, body { margin:0; padding:0; display:flex; flex-direction:column;
      align-items:center; justify-content:center; height:100vh; background:#000; color:#fff;
    }
    #qr { background:#fff; padding:8px; border-radius:12px; margin-bottom:20px; }
  </style>
</head>
<body>
  <div id="qr"></div>
  <script>
    // 1) Obtener o generar código único
    const params = new URLSearchParams(location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      history.replaceState(null, '', `?code=${code}`);
    }

    // 2) Mostrar QR que apunta a vincular.html
    const qrContainer = document.getElementById('qr');
    const urlVincular = `${origin}/vincular.html?code=${encodeURIComponent(code)}`;
    new QRCode(qrContainer, {
      text: urlVincular,
      width: 300, height: 300,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
