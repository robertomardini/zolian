<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vincular TV – Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <!-- QR Code -->
  <script src="/qrcode.min.js"></script>

  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:#000; color:#fff;
      font-family:Arial,sans-serif;
    }
    #qr {
      background:#fff;
      padding:12px;
      border-radius:8px;
    }
    #startBtn {
      margin-top:20px;
      padding:10px 20px;
      font-size:1rem;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="qr"></div>
  <button id="startBtn">Iniciar TV</button>

  <script>
  (()=>{
    // 1) Leer o generar el code de esta TV
    const params = new URLSearchParams(location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      history.replaceState(null, '', `?code=${code}`);
    }

    // 2) Mostrar QR para vincular desde el teléfono
    new QRCode('qr', {
      text: `${location.origin}/vincular.html?code=${code}`,
      width: 260,
      height: 260
    });

    // 3) Suscripción automática a la columna gallery_id
    supabase
      .channel(`tv_link_${code}`)
      .on('postgres_changes', {
        event: 'UPDATE',
        schema: 'public', table: 'tv',
        filter: `code=eq.${code}`
      }, async ({ new: tv }) => {
        if (tv.gallery_id) {
          // Intentar pantalla completa
          try {
            await document.documentElement.requestFullscreen();
          } catch (e) {
            console.warn('No se pudo entrar en fullscreen automáticamente:', e);
          }
          // Redirigir al slideshow
          location.href = `/slideshow.html?code=${code}`;
        }
      })
      .subscribe();

    // 4) Al hacer click en “Iniciar TV”
    document.getElementById('startBtn').onclick = async () => {
      // Pantalla completa con gesto explícito
      try {
        await document.documentElement.requestFullscreen();
      } catch (e) {
        console.warn('Fullscreen bloqueado:', e);
      }
      subscribePlay();
    };

    function subscribePlay(){
      supabase
        .channel(`tv_play_${code}`)
        .on('postgres_changes', {
          event: 'UPDATE',
          schema: 'public', table: 'tv',
          filter: `code=eq.${code}`
        }, async ({ new: tv }) => {
          if (tv.play) {
            try {
              await document.documentElement.requestFullscreen();
            } catch (e) {
              console.warn('Fullscreen bloqueado:', e);
            }
            location.href = `/slideshow.html?code=${code}`;
          }
        })
        .subscribe();
    }
  })();
  </script>
</body>
</html>
