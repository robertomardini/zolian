<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vincular TV – Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <!-- QR Code -->
  <script src="/qrcode.min.js"></script>
  <!-- Boxicons para el icono fullscreen -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:#000; color:#fff;
      font-family:Arial,sans-serif;
    }
    #qr {
      background:#fff;
      padding:12px;
      border-radius:8px;
    }
   /* Botón fullscreen con sólo icono */
    #fs-btn {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.6);
      border: none;
      border-radius: 4px;
      padding: 6px;
      cursor: pointer;
    }
    
    /* #startBtn i { 
      font-size: 1.5rem;
      color: #000;
    } */
  </style>
</head>
<body>
  <div id="qr"></div>
  <button id="startBtn">
    <i class="bx bx-fullscreen" style="font-size:3rem; color:#000;"></i>
  </button>

  <script>
  (()=>{
    // 1) Leer o generar el code de esta TV
    const params = new URLSearchParams(location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      history.replaceState(null, '', `?code=${code}`);
    }

    // 2) Mostrar QR para vincular desde el teléfono
    new QRCode('qr', {
      text: `${location.origin}/vincular.html?code=${code}`,
      width: 260,
      height: 260
    });

    // 3) Suscripción automática: en cuanto se defina gallery_id, voy directamente al slideshow
    supabase
      .channel(`tv_link_${code}`)
      .on('postgres_changes', {
        event: 'UPDATE',
        schema: 'public', table: 'tv',
        filter: `code=eq.${code}`
      }, ({ new: tv }) => {
        if (tv.gallery_id) {
          // salto automático a slideshow
          location.href = `/slideshow.html?code=${code}`;
        }
      })
      .subscribe();

    // 4) Al hacer click en el icono fullscreen
    document.getElementById('startBtn').onclick = async () => {
      await document.documentElement.requestFullscreen();
      subscribePlay();
    };

    function subscribePlay(){
      supabase
        .channel(`tv_play_${code}`)
        .on('postgres_changes', {
          event: 'UPDATE',
          schema: 'public', table: 'tv',
          filter: `code=eq.${code}`
        }, ({ new: tv }) => {
          if (tv.play) {
            // cuando el admin pulse “Iniciar TV” en administrar.html
            location.href = `/slideshow.html?code=${code}`;
          }
        })
        .subscribe();
    }
  })();
  </script>
</body>
</html>
