<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zolian TV</title>
  <!-- QR Code JS y Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="supabaseClient.js"></script>
   <script src="qrcode.min.js"></script>
  <style>
    /* Estilo minimal para TV */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    #controls {
      text-align: center;
    }
    #qr {
      margin-bottom: 20px;
    }
    #fs-btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    /* Contenedor para el slideshow (oculto por defecto) */
    #slides {
      display: none;
      width: 100%;
      height: 100%;
    }
    /* Al hacer fullscreen quitamos márgenes automáticamente */
    :fullscreen body {
      margin: 0;
    }
    #qr { padding: 20px; }
    #qr canvas { background: #fff; }
  </style>
</head>
<body>
  <div id="controls">
    <div id="qr"></div>
    <button id="fs-btn">Pantalla completa</button>
  </div>

  <!-- Aquí se inyectará el slideshow cuando venga la orden -->
  <div style="border: 10px solid white; display: inline-block;">
  <div id="slides"></div>

 <script>
  (function(){
    const params = new URLSearchParams(window.location.search);
    let code = params.get('code');
    
    if (!code) {
      // genera un código único
      code = crypto.randomUUID(); 
      // actualiza la URL sin recargar la página
      window.history.replaceState(null, '', `?code=${code}`);
    }

    // ahora sí siempre tenemos un 'code'
    const qrContainer = document.getElementById('qr');
    const vincularURL = `${window.location.origin}/vincular.html?code=${encodeURIComponent(code)}`;
    new QRCode(qrContainer, {
  text: vincularURL,
  width: 300,
  height: 300,
  colorDark: "#000000",
  colorLight: "#ffffff",
  correctLevel: QRCode.CorrectLevel.H   // máxima corrección de errores
});


    // resto de tu lógica de fullscreen...
    document.getElementById('fs-btn').addEventListener('click', () => {
      document.documentElement.requestFullscreen?.();
      document.body.style.cursor = 'none';
      document.getElementById('controls').style.display = 'none';
      document.getElementById('slides').style.display = 'block';
    });
  })();
</script>
</body>
</html>
