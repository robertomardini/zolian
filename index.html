<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi App Zolian</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="min-h-screen flex flex-col bg-[#f4f4f4] text-[#202020]">

  <!-- Barra superior con tabs -->
  <header
    class="flex items-center justify-between p-4 bg-gradient-to-r from-[#05F2C7] to-[#4E0FA6] text-[#f4f4f4]"
  >
    <nav class="flex space-x-4">
      <button id="tab-pantallas" class="font-semibold">Pantallas</button>
      <button id="tab-galerias"  class="font-semibold">Galerías</button>
      <button id="tab-cuenta"    class="font-semibold">Cuenta</button>
    </nav>
    <div id="user-email-bar" class="font-medium"></div>
  </header>

  <!-- Contenedor principal -->
  <main id="app" class="flex-1 p-4"></main>

  <!-- Scripts -->
  <!-- 1) Librería UMD de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <!-- 2) Tu cliente global (define window.supabase) -->
  <script src="js/supabaseClient.js"></script>
  <!-- 3) Lógica de tu app -->
  <script src="js/index.js"></script>
</body>
</html>
