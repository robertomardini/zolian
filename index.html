<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase y QR -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <!-- Asegúrate de que este fichero esté en la misma carpeta que index.html -->
  <script src="qrcode.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      font-family: Arial, sans-serif;
    }
    #controls { text-align: center; z-index: 10; }
    #qr {
      margin-bottom: 20px;
      padding: 8px;
      background: #fff;
      display: inline-block;
      border-radius: 12px;
    }
    #qr img, #qr canvas, #qr svg {
      display: block;
      width: 300px !important;
      height: 300px !important;
    }
    #fs-btn {
      padding: 10px 20px; font-size: 1.2rem;
      cursor: pointer; z-index: 10;
    }
    #slides {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden; background: #000;
    }
    #slides img {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      opacity: 0; transition: opacity 1s ease-in-out;
    }
    :fullscreen body { margin: 0; cursor: none; }
  </style>
</head>
<body>
  <div id="controls">
    <div id="qr"></div>
    <button id="fs-btn">Pantalla completa</button>
  </div>
  <div id="slides"></div>

  <script>
  (function(){
    // 0) Leer o generar código
    const params = new URLSearchParams(window.location.search);
    let code = params.get('code');
    if (!code) {
      code = crypto.randomUUID();
      window.history.replaceState(null, '', `?code=${code}`);
    }

    // 1) Generar el QR primero
    const qrContainer = document.getElementById('qr');
    const vincularURL = `${window.location.origin}/vincular.html?code=${encodeURIComponent(code)}`;
    new QRCode(qrContainer, {
      text: vincularURL,
      width: 300,
      height: 300,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Variables para slideshow
    const slidesEl = document.getElementById('slides');
    let slides = [], current = 0, intervalId = null, duration = 5;

    // 2) Funciones del slideshow
    async function setupSlideshow() {
      const { data: tv } = await supabase
        .from('tv')
        .select('gallery_id,duration')
        .eq('code', code)
        .maybeSingle();
      if (!tv || !tv.gallery_id) return console.warn('Pantalla no vinculada');
      duration = tv.duration;
      const { data: imgs } = await supabase
        .from('images')
        .select('url')
        .eq('gallery_id', tv.gallery_id)
        .order('created_at', { ascending: true });
      if (!imgs?.length) return console.warn('Sin imágenes');
      slidesEl.innerHTML = '';
      slides = imgs.map(i =>
        supabase.storage.from('images').getPublicUrl(i.url).data.publicUrl
      );
      slides.forEach((src,i) => {
        const img = document.createElement('img');
        img.src = src;
        if (i===0) img.style.opacity = 1;
        slidesEl.appendChild(img);
      });
    }
    function nextSlide() {
      const imgs = slidesEl.querySelectorAll('img');
      imgs[current].style.opacity = 0;
      current = (current + 1) % imgs.length;
      imgs[current].style.opacity = 1;
    }

    // 3) Suscripción protegida para play=true
    try {
      supabase
        .from(`tv:code=eq.${code}`)
        .on('UPDATE', payload => {
          const tv = payload.new;
          if (tv.play) {
            document.documentElement.requestFullscreen?.();
            document.getElementById('controls').style.display = 'none';
            setupSlideshow().then(() => {
              clearInterval(intervalId);
              intervalId = setInterval(nextSlide, tv.duration * 1000);
            });
            // resetear el flag
            supabase.from('tv').update({ play:false }).eq('code',code);
          }
        })
        .subscribe();
    } catch(e) {
      console.error('Realtime subscription falló:', e);
    }

    // 4) Botón pantalla completa tradicional
    document.getElementById('fs-btn').addEventListener('click', async () => {
      await document.documentElement.requestFullscreen?.();
      document.getElementById('controls').style.display = 'none';
      await setupSlideshow();
      clearInterval(intervalId);
      intervalId = setInterval(nextSlide, duration * 1000);
    });
  })();
  </script>
</body>
</html>
