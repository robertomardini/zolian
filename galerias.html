<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galerías</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col">

  <!-- MENÚ -->
  <div id="menu-container"></div>

  <main class="flex-1 p-4 overflow-auto">
    <ul id="gallery-list" class="space-y-4">
      <li>Cargando galerías…</li>
    </ul>
  </main>

  <script>
    Promise.all([
      fetch('includes/menu.html').then(r => r.text()),
      import('./js/menu.js')
    ]).then(([html, mod]) => {
      document.getElementById('menu-container').innerHTML = html;
      mod.initMenu();
      document.getElementById('page-title').innerText = 'Galerías';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/galerias.js"></script>
</body>
</html>
