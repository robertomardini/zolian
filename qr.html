<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Emparejar TV</title>
  <!-- CDN de qrcodejs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <h1>Emparejar TV</h1>
  <div id="qrcode"></div>
  <p id="code"></p>
  <p id="status">Generando código…</p>

  <!-- 1) Carga Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- 2) Tu cliente -->
  <script src="js/supabaseClient.js"></script>
  <!-- 3) qrcodejs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- 4) Tu lógica -->
  <script>
  (async function() {
    const tvCode = Math.random().toString(36).slice(-6).toUpperCase();
    document.getElementById('code').innerText = tvCode;
    // … inserta en la BD, controla errores, etc.

    // Genera el QR en el DIV
    const url   = `${location.origin}/vincular.html?code=${tvCode}`;
    const qrDiv = document.getElementById('qrcode');
    qrDiv.innerHTML = '';
    new QRCode(qrDiv, {
      text: url,
      width: 200,
      height: 200,
      colorDark:  "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    document.getElementById('status').innerText = 'Escanea el QR';
    // … tu polling para linked, slideshow, etc.
  })();
  </script>
</body>

</html>
