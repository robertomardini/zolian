<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Álbum – Zolian App</title>

  <!-- Estilos globales y Boxicons -->
  <link rel="stylesheet" href="/style.css"/>
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

  
</head>
<body>
  <!-- Sidebar inyectado -->
  <div id="sidebar-container"></div>

  <section class="home">
    <div class="text">Álbum</div>

    <!-- Nombre del álbum -->
    <div class="section">
      <label for="album-name">Nombre del álbum</label>
      <div class="input-group">
        <input type="text" id="album-name" placeholder="Mi álbum de fotos"/>
        <button id="save-name">
          <box-icon name='edit' color="#fff"></box-icon>
        </button>
      </div>
    </div>

    <!-- Duración -->
    <div class="section">
      <label for="duration">Duración imagen (segundos)</label>
      <input type="number" id="duration" min="1" value="5"/>
    </div>

    <!-- Tipo de Slideshow -->
    <div class="section">
      <label for="slideshow-type">Tipo de Slideshow</label>
      <select id="slideshow-type">
        <option value="fade">Fade</option>
        <option value="slide">Slide</option>
      </select>
    </div>

    <!-- Subir imágenes -->
    <div class="section">
      <label for="file-input">Cargar Imágenes</label>
      <div class="input-group">
        <input type="file" id="file-input" multiple accept="image/*"/>
        <button class="upload" id="upload-btn">
          <box-icon name='upload' color="#fff"></box-icon>
        </button>
      </div>
    </div>

    <!-- Miniaturas -->
    <div class="section">
      <ul id="images-list"></ul>
    </div>

    <!-- Botones de acción -->
    <button id="save-changes">Guardar cambios</button>
    <button id="start-tv">Vincular y Iniciar TV</button>
    <button id="delete-album">Desvincular</button>
  </section>

  <!-- Supabase y script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <script>
    async function initAlbum() {
      const params    = new URLSearchParams(location.search);
      const galleryId = params.get('gallery');
      const tvCode    = params.get('code');

      if (!galleryId) {
        alert('Falta parámetro «gallery».');
        return window.location.href = 'galeria.html';
      }

      // Mostrar botones solo si hay código de TV
      if (tvCode) {
        document.getElementById('save-changes').style.display = 'block';
        document.getElementById('start-tv').style.display    = 'block';
      }

      // Validar sesión
      const { data:{ session } } = await supabase.auth.getSession();
      if (!session) {
        const redirect = encodeURIComponent(location.pathname + location.search);
        return window.location.href = `login.html?redirect=${redirect}`;
      }

      // Inyectar usuario en sidebar
      const su = document.getElementById('sidebar-user');
      if (su) su.innerText = session.user.email;
      const lb = document.getElementById('logout');
      if (lb) lb.onclick = async e => {
        e.preventDefault();
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      };

      // 1) Cargar datos del álbum
      const { data: alb, error: albErr } = await supabase
        .from('galleries')
        .select('name,user_id')
        .eq('id', galleryId)
        .maybeSingle();
      if (albErr || !alb || alb.user_id !== session.user.id) {
        alert('Álbum no válido o sin permiso.');
        return window.location.href = 'galeria.html';
      }
      document.getElementById('album-name').value = alb.name;

      // 2) Guardar solo nombre
      document.getElementById('save-name').onclick = async () => {
        const nv = document.getElementById('album-name').value.trim();
        if (!nv) return alert('Escribe un nombre.');
        const { error } = await supabase
          .from('galleries')
          .update({ name: nv })
          .eq('id', galleryId);
        if (error) return alert('Error al renombrar: ' + error.message);
        alert('Nombre actualizado.');
      };

      // 3) Subir imágenes
      document.getElementById('upload-btn').onclick = async () => {
        const files = document.getElementById('file-input').files;
        if (!files.length) return alert('Selecciona al menos una imagen.');
        for (let f of files) {
          const path = `${galleryId}/${Date.now()}_${f.name}`;
          const { error: upErr } = await supabase
            .storage.from('images').upload(path, f, { upsert: false });
          if (upErr) {
            console.error(upErr);
            alert(`Error subiendo ${f.name}: ${upErr.message}`);
            continue;
          }
          await supabase.from('images').insert({ gallery_id: galleryId, url: path });
        }
        await loadImages();
      };

      // 4) Cargar miniaturas
      async function loadImages() {
        const { data: imgs } = await supabase
          .from('images')
          .select('id,url')
          .eq('gallery_id', galleryId)
          .order('created_at',{ ascending:false });
        const ul = document.getElementById('images-list');
        ul.innerHTML = '';
        for (let {id,url} of imgs) {
          const pu = supabase.storage.from('images').getPublicUrl(url).data.publicUrl;
          const li = document.createElement('li');
          const img = document.createElement('img');
          img.src = pu;
          li.appendChild(img);
          const btn = document.createElement('button');
          btn.textContent = '×';
          btn.className = 'delete-btn';
          btn.onclick = async () => {
            if (!confirm('¿Borrar esta imagen?')) return;
            await supabase.from('images').delete().eq('id', id);
            await supabase.storage.from('images').remove([url]);
            await loadImages();
          };
          li.appendChild(btn);
          ul.appendChild(li);
        }
      }

      // 5) Guardar cambios → update tv + duración + play + redirigir
      document.getElementById('save-changes').onclick = async () => {
        if (!tvCode) return;
        const dur = parseInt(document.getElementById('duration').value) || 5;
        const { error } = await supabase
          .from('tv')
          .update({ gallery_id: galleryId, duration: dur, play: true })
          .eq('code', tvCode);
        if (error) return alert('Error guardando cambios: ' + error.message);
        // volvemos a Pantallas
        location.href = 'pantallas.html';
      };

      // 6) Vincular e iniciar sin tocar duración
      document.getElementById('start-tv').onclick = async () => {
        if (!tvCode) return;
        const { error } = await supabase
          .from('tv')
          .update({ gallery_id: galleryId, play: true })
          .eq('code', tvCode);
        if (error) return alert('Error iniciando TV: ' + error.message);
        alert('Slideshow iniciado.');
      };

      // 7) Desvincular álbum
      document.getElementById('delete-album').onclick = async () => {
        if (!confirm('¿Desvincular (eliminar) este álbum y sus imágenes?')) return;
        await supabase.from('images').delete().eq('gallery_id', galleryId);
        await supabase.from('galleries').delete().eq('id', galleryId);
        window.location.href = 'galeria.html';
      };

      // carga inicial de miniaturas
      await loadImages();
    }

    window.addEventListener('sidebarReady', initAlbum);
  </script>
</body>
</html>
