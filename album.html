<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>√Ålbum ‚Äì Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/style.css"/>
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/browser-image-compression/dist/browser-image-compression.js"></script>
  <style>
    /* ... (misma hoja de estilos que antes) ... */
  </style>
</head>
<body>
  <div id="sidebar-container"></div>
  <section class="home">
    <!-- ... (resto del HTML igual) ... -->
    <div class="section">
      <button id="delete-album" style="background:#e74c3c;">
        üóë Eliminar √°lbum
      </button>
    </div>
  </section>

  <script src="/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script>
    async function initAlbum() {
      const params    = new URLSearchParams(location.search);
      const galleryId = params.get('gallery');
      if (!galleryId) {
        alert('Falta par√°metro gallery.');
        return window.location.href = 'galeria.html';
      }
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        const r = encodeURIComponent(location.pathname + location.search);
        return window.location.href = `login.html?redirect=${r}`;
      }
      document.getElementById('user-email').innerText = session.user.email;
      // ... (carga y guardado de settings, subida de im√°genes, carga de miniaturas, env√≠o a TV) ...

      document.getElementById('delete-album').onclick = async () => {
        if (!confirm('Eliminar √°lbum y todas sus im√°genes?')) return;
        // 1) Listar todas las rutas
        const { data: imgs, error: imgErr } = await supabase
          .from('images')
          .select('url')
          .eq('gallery_id', galleryId);
        if (imgErr) {
          alert('Error al listar im√°genes: ' + imgErr.message);
          return;
        }
        // 2) Borrar ficheros en Storage
        const paths = imgs.map(i => i.url);
        if (paths.length) {
          const { error: rmErr } = await supabase
            .storage
            .from('images')
            .remove(paths);
          if (rmErr) {
            alert('Error borrando archivos en Storage: ' + rmErr.message);
            return;
          }
        }
        // 3) Borrar metadatos en la BD
        const { error: delImgsErr } = await supabase
          .from('images')
          .delete()
          .eq('gallery_id', galleryId);
        const { error: delGalErr } = await supabase
          .from('galleries')
          .delete()
          .eq('id', galleryId);
        if (delImgsErr || delGalErr) {
          alert('Error al eliminar datos: ' + (delImgsErr?.message || delGalErr?.message));
          return;
        }
        // 4) Redirigir
        window.location.href = 'galeria.html';
      };
    }

    window.addEventListener('sidebarReady', initAlbum);
  </script>
</body>
</html>
