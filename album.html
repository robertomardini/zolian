<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Álbum – Zolian App</title>

  <!-- Estilos globales y Boxicons -->
  <link rel="stylesheet" href="/style.css"/>
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    /* Anula posicionamiento absoluto de .home del CSS global */
    .home {
      position: static !important;
      left: auto !important;
      width: auto !important;
      height: auto !important;
      background: var(--body-color);
      padding: 20px;
    }
    .home .text {
      font-size: 2rem;
      margin-bottom: 24px;
      color: var(--text-color);
      text-align: center;
    }
    .section {
      margin-bottom: 24px;
    }
    /* Nombre + botón en línea */
    .input-group {
      display: flex;
      gap: 8px;
    }
    .input-group input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 2px solid var(--primary-color);
      border-radius: 6px;
      background: var(--body-color);
      color: var(--text-color);
    }
    .input-group button {
      padding: 8px 16px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    /* Duración y type select */
    .section label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
      font-weight: 500;
    }
    .section input[type="number"],
    .section select {
      width: 100%;
      padding: 8px;
      border: 2px solid var(--primary-color);
      border-radius: 6px;
      background: var(--body-color);
      color: var(--text-color);
      box-sizing: border-box;
    }
    /* Carga de imágenes */
    .section input[type="file"] {
      display: block;
      margin-bottom: 8px;
    }
    .section button.upload {
      padding: 8px 16px;
      background: #2D9CDB;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    /* Grid de miniaturas 3x */
    #images-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #images-list li {
      position: relative;
      overflow: hidden;
      border-radius: 6px;
      background: #fff;
    }
    #images-list img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    #images-list .delete-btn {
      position: absolute;
      top: 8px; right: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px; height: 24px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Botón Desvincular final */
    #delete-album {
      display: block;
      width: 100%;
      margin-top: 32px;
      padding: 12px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar inyectado -->
  <div id="sidebar-container"></div>

  <section class="home">
    <div class="text">Álbum</div>

    <!-- Renombrar álbum -->
    <div class="section">
      <label for="album-name">Nombre del álbum</label>
      <div class="input-group">
        <input type="text" id="album-name" placeholder="Mi álbum de fotos"/>
        <button id="save-name">
          <box-icon name='edit' color="#fff"></box-icon>
        </button>
      </div>
    </div>

    <!-- Duración de cada imagen -->
    <div class="section">
      <label for="duration">Duración imagen (segundos)</label>
      <input type="number" id="duration" min="1" value="5"/>
    </div>

    <!-- Tipo de Slideshow -->
    <div class="section">
      <label for="slideshow-type">Tipo de Slideshow</label>
      <select id="slideshow-type">
        <option value="fade">Fade</option>
        <option value="slide">Slide</option>
        <!-- Más opciones en el futuro -->
      </select>
    </div>

    <!-- Cargar imágenes -->
    <div class="section">
      <label for="file-input">Cargar Imágenes</label>
      <input type="file" id="file-input" multiple accept="image/*"/>
      <button class="upload" id="upload-btn">
        <box-icon name='upload' color="#fff"></box-icon>
      </button>
    </div>

    <!-- Grid de miniaturas -->
    <div class="section">
      <ul id="images-list"></ul>
    </div>

    <!-- Desvincular / borrar álbum -->
    <button id="delete-album">
      Desvincular
    </button>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <script>
    async function initAlbum() {
      const params    = new URLSearchParams(location.search);
      const galleryId = params.get('gallery');
      if (!galleryId) {
        alert('Falta parámetro «gallery».');
        return window.location.href = 'galeria.html';
      }

      // Sesión
      const { data:{ session } } = await supabase.auth.getSession();
      if (!session) {
        const redirect = encodeURIComponent(`/album.html?gallery=${galleryId}`);
        return window.location.href = `login.html?redirect=${redirect}`;
      }

      // Inyectar email + logout
      const su = document.getElementById('sidebar-user');
      if (su) su.innerText = session.user.email;
      const lb = document.getElementById('logout');
      if (lb) lb.onclick = async e => {
        e.preventDefault();
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      };

      // 1) Cargar los datos de este álbum
      const { data: alb, error: albErr } = await supabase
        .from('galleries')
        .select('name,user_id')
        .eq('id', galleryId)
        .maybeSingle();
      if (albErr || !alb || alb.user_id !== session.user.id) {
        alert('Álbum no válido o sin permiso.');
        return window.location.href = 'galeria.html';
      }
      document.getElementById('album-name').value = alb.name;

      // 2) Guardar nombre
      document.getElementById('save-name').onclick = async () => {
        const nv = document.getElementById('album-name').value.trim();
        if (!nv) return alert('Escribe un nombre.');
        const { error } = await supabase
          .from('galleries')
          .update({ name: nv })
          .eq('id', galleryId);
        if (error) return alert('Error al renombrar: ' + error.message);
        alert('Nombre actualizado.');
      };

      // 3) Subir imágenes
      document.getElementById('upload-btn').onclick = async () => {
        const files = document.getElementById('file-input').files;
        if (!files.length) return alert('Selecciona al menos una imagen.');
        for (let f of files) {
          const path = `${galleryId}/${Date.now()}_${f.name}`;
          const { error: upErr } = await supabase
            .storage.from('images').upload(path, f, { upsert: false });
          if (upErr) {
            console.error(upErr);
            alert(`Error subiendo ${f.name}: ${upErr.message}`);
            continue;
          }
          await supabase.from('images').insert({ gallery_id: galleryId, url: path });
        }
        loadImages();
      };

      // 4) Listar miniaturas
      async function loadImages() {
        const { data: imgs } = await supabase
          .from('images').select('id,url')
          .eq('gallery_id', galleryId)
          .order('created_at',{ ascending:false });
        const ul = document.getElementById('images-list');
        ul.innerHTML = '';
        for (let {id,url} of imgs) {
          const pu = supabase.storage.from('images').getPublicUrl(url).data.publicUrl;
          const li = document.createElement('li');
          const img = document.createElement('img');
          img.src = pu;
          li.appendChild(img);
          const btn = document.createElement('button');
          btn.textContent = '×';
          btn.className = 'delete-btn';
          btn.onclick = async () => {
            if (!confirm('¿Borrar esta imagen?')) return;
            await supabase.from('images').delete().eq('id', id);
            await supabase.storage.from('images').remove([url]);
            loadImages();
          };
          li.appendChild(btn);
          ul.appendChild(li);
        }
      }

      // 5) Desvincular (borrar) álbum entero
      document.getElementById('delete-album').onclick = async () => {
        if (!confirm('¿Estás seguro de desvincular (eliminar) este álbum y sus imágenes?')) return;
        await supabase.from('images').delete().eq('gallery_id', galleryId);
        await supabase.from('galleries').delete().eq('id', galleryId);
        window.location.href = 'galeria.html';
      };

      // carga inicial
      await loadImages();
    }

    window.addEventListener('sidebarReady', initAlbum);
  </script>
</body>
</html>
