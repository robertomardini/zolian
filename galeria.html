<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Galerías – Zolian App</title>

  <!-- Estilos y Boxicons -->
  <link rel="stylesheet" href="/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</head>
<body>
  <div id="sidebar-container"></div>
  <div class="overlay"></div>

  <section class="home">
    <div class="gallery-block">
      <div class="text">Mis Álbumes</div>
      <ul id="gallery-list"></ul>
      <p id="no-galleries" style="display:none;">
        No tienes álbumes creados.<br>
        Crea uno desde “Administrar Pantalla”.
      </p>
    </div>
  </section>

  <!-- Supabase y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
 <script src="/script.js"></script>
  <script>
    async function initGaleria() {
      // 1) Verificar sesión
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        const redirect = encodeURIComponent('/galeria.html');
        return window.location.href = `login.html?redirect=${redirect}`;
      }
      const user = session.user;

      // 2) Inyectar email en sidebar
      const sidebarUserEl = document.getElementById('sidebar-user');
      if (sidebarUserEl) sidebarUserEl.innerText = user.email;

      // 3) Logout
      const logoutBtn = document.getElementById('logout');
      if (logoutBtn) {
        logoutBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = 'login.html';
        };
      }

      // 4) Cargar galerías
      const { data: galleries, error } = await supabase
        .from('galleries')
        .select('id, name')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      const listEl = document.getElementById('gallery-list');
      const noEl   = document.getElementById('no-galleries');
      listEl.innerHTML = '';

      if (error || !galleries || galleries.length === 0) {
        if (noEl) noEl.style.display = 'block';
        return;
      }

      // 5) Por cada galería: traer 1 sola imagen y renderizar
      for (let g of galleries) {
        // obtenemos la imagen más reciente
        const { data: img, error: imgErr } = await supabase
    .from('images')
    .select('url')
    .eq('gallery_id', g.id)
    .order('created_at', { ascending: false })
    .limit(1)
    .maybeSingle();   // <-- acá


        let thumbUrl = null;
        if (img && img.url) {
          thumbUrl = supabase
            .storage
            .from('images')
            .getPublicUrl(img.url)
            .data.publicUrl;
        }

        const li = document.createElement('li');
        li.innerHTML = thumbUrl
          ? `<img src="${thumbUrl}" class="album-thumb" />`
          : `<box-icon name='images' color='white' size='48px'></box-icon>`;
        li.innerHTML += `<span>${g.name}</span>`;
        li.onclick = () => {
          window.location.href = `/album.html?gallery=${g.id}`;
        };
        listEl.appendChild(li);
      }
    }

    window.addEventListener('sidebarReady', initGaleria);
  </script>
</body>
</html>
