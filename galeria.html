<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Galerías – Zolian App</title>

  <!-- Estilos y Boxicons -->
  <link rel="stylesheet" href="/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</head>
<body>
  <!-- Sidebar inyectado -->
  <div id="sidebar-container"></div>
  <div class="overlay"></div>

  <section class="home">
    <div class="gallery-block">
      <div class="text">Mis Álbumes</div>
      <ul id="gallery-list"></ul>
      <p id="no-galleries" style="display:none;">
        No tienes álbumes creados.<br>
        Crea uno desde “Administrar Pantalla”.
      </p>
    </div>
  </section>

  <!-- Supabase y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <script>
    async function initGaleria() {
      // 1) Verificar sesión
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        const redirect = encodeURIComponent('/galeria.html');
        return window.location.href = `login.html?redirect=${redirect}`;
      }
      const user = session.user;

      // 2) Inyectar email en sidebar
      const sidebarUserEl = document.getElementById('sidebar-user');
      if (sidebarUserEl) sidebarUserEl.innerText = user.email;

      // 3) Logout
      const logoutBtn = document.getElementById('logout');
      if (logoutBtn) {
        logoutBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = 'login.html';
        };
      }

      // 4) Cargar galerías CON preview de imágenes
      const { data: galleries, error } = await supabase
        .from('galleries')
        .select(`
          id,
          name,
          images (
            url
          )
        `)
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      const listEl = document.getElementById('gallery-list');
      const noEl   = document.getElementById('no-galleries');
      listEl.innerHTML = '';

      if (error || !galleries || galleries.length === 0) {
        if (noEl) noEl.style.display = 'block';
        return;
      }

      // 5) Renderizar cada álbum
      galleries.forEach(g => {
        // si trae imágenes, tomamos la primera
        const thumb = (g.images && g.images.length)
          ? supabase
              .storage
              .from('images')
              .getPublicUrl(g.images[0].url).data.publicUrl
          : null;

        const li = document.createElement('li');

        li.innerHTML = thumb
          ? `<img src="${thumb}" class="album-thumb" />`
          : `<box-icon name='images' color='white' size='48px'></box-icon>`;

        li.innerHTML += `<span>${g.name}</span>`;
        li.onclick = () => {
          window.location.href = `/album.html?gallery=${g.id}`;
        };
        listEl.appendChild(li);
      });
    }

    window.addEventListener('sidebarReady', initGaleria);
  </script>
</body>
</html>
