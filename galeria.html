<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Galerías - Zolian App</title>

  <!-- Estilos y Boxicons -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
<script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  <style>
    .home {
      padding: 20px;
      transition: left 0.3s, width 0.3s;
    }
    #gallery-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 24px;
  list-style: none;
  padding: 0;
  margin-top: 24px;
}

#gallery-list li {
  background: var(--primary-color);
  color: #fff;
  border-radius: 12px;
  height: 160px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

#gallery-list li:hover {
  transform: scale(1.05);
  background: var(--primary-color-light);
}

#gallery-list li box-icon {
  /* Tamaño grande para el icono */
  font-size: 48px;
  margin-bottom: 8px;
}

/* Texto debajo del icono */
#gallery-list li span {
  display: block;
  font-weight: 500;
}

  </style>
</head>
<body>
  <!-- Contenedor donde se inyecta el sidebar -->
  <div id="sidebar-container"></div>

  <!-- Contenido principal -->
  <section class="home">
    <div class="text">Mis Álbumes</div>
    <ul id="gallery-list"></ul>
    <p id="no-galleries" style="display:none;">
      No tienes álbumes creados.<br>
      Crea uno desde “Administrar Pantalla”.
    </p>
  </section>

  <!-- Supabase y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="supabaseClient.js"></script>
  <script src="script.js"></script>
  <script>
    // Función que inicializa esta página tras cargar el sidebar
    async function initGaleria() {
      // 1) Verificar sesión
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        const redirect = encodeURIComponent('/galeria.html');
        window.location.href = `login.html?redirect=${redirect}`;
        return;
      }
      const user = session.user;

      // 2) Mostrar email en sidebar (si existe)
      const sidebarUserEl = document.getElementById('sidebar-user');
      if (sidebarUserEl) sidebarUserEl.innerText = user.email;

      // 3) Logout seguro
      const logoutBtn = document.getElementById('logout');
      if (logoutBtn) {
        logoutBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = 'login.html';
        };
      }

      // 4) Cargar álbumes del usuario
      const { data: galleries, error } = await supabase
        .from('galleries')
        .select('id, name')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error trayendo galerías:', error);
        return;
      }

      const listEl = document.getElementById('gallery-list');
      const noEl   = document.getElementById('no-galleries');

      if (!galleries || galleries.length === 0) {
        if (noEl) noEl.style.display = 'block';
        return;
      }

      // 5) Renderizar cada álbum
// vacía primero la lista
listEl.innerHTML = '';

galleries.forEach(p => {
  const li = document.createElement('li');
  li.innerHTML = `
    <box-icon name='images' color='white' size='48px'></box-icon>
    <span>${p.nombre || p.code}</span>
  `;
  li.onclick = () => {
    window.location.href = `album.html?code=${p.code}`;
  };
  listEl.appendChild(li);
});
    }

    // Espera al evento que dispara script.js cuando el sidebar está listo
    window.addEventListener('sidebarReady', initGaleria);
  </script>
</body>
</html>
