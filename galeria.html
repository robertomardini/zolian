<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de TV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Galería</h1>
    <p id="tv-code" class="mb-4 font-mono"></p>

    <div class="mb-4">
      <input type="file" id="file-input" class="border p-2" />
      <button onclick="uploadFile()"
              class="bg-blue-500 text-white px-4 py-2 rounded ml-2">
        Subir Archivo
      </button>
      <button id="btn-refresh-tv" class="bg-green-500 text-white px-4 py-2 rounded ml-2">
      Refrescar TV
    </button>
    </div>

    <ul id="file-list" class="list-disc pl-5 text-gray-700">
      <li>Cargando archivos...</li>
    </ul>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/galeria.js"></script>
</body>
</html>
