<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mis Pantallas - Zolian App</title>

  <!-- Estilos y Boxicons -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

  <style>
    /* Ajustes locales para centrar contenido */
    .home {
      padding: 20px;
    }
    #screens-list li {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    #screens-list li:hover {
      background-color: var(--primary-color-light);
    }
    #screens-list li.active {
      font-weight: bold;
      background-color: var(--primary-color-light);
    }
    #no-screens {
      text-align: center;
      color: var(--text-color);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image"><img src="logo.png" alt="Logo" /></span>
        <div class="text logo-text">
          <span class="name">Zolian App</span>
          <span class="profession">Easy to share</span>
        </div>
      </div>
      <i class="bx bx-chevron-right toggle"></i>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <!-- Aquí podrías añadir más enlaces -->
      </div>
      <div class="bottom-content">
        <!-- Usuario -->
        <li class="nav-link nav-user">
          <a href="#">
            <i class="bx bx-user icon"></i>
            <span class="text nav-text" id="sidebar-user"></span>
          </a>
        </li>
        <!-- Cerrar sesión -->
        <li>
          <a href="#" id="logout">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Cerrar sesión</span>
          </a>
        </li>
        <!-- Dark mode -->
        <li class="mode">
          <div class="sun-moon">
            <i class="bx bx-moon icon moon"></i>
            <i class="bx bx-sun icon sun"></i>
          </div>
          <span class="mode-text text">Dark mode</span>
          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <section class="home">
    <div class="text">Mis Pantallas</div>
    <ul id="screens-list"></ul>
    <p id="no-screens" style="display:none;">No tienes pantallas vinculadas.<br>Escanea un QR para agregar una.</p>
  </section>

  <!-- Supabase y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="supabaseClient.js"></script>
  <script src="script.js"></script>
  <script>
    (async () => {
      // Verificar sesión
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        const redirect = encodeURIComponent('/pantallas.html');
        window.location.href = `login.html?redirect=${redirect}`;
        return;
      }
      const user = session.user;

      // Inyectar usuario en sidebar
      const sidebarUserEl = document.getElementById('sidebar-user');
      if (sidebarUserEl) sidebarUserEl.innerText = user.email;

      // Logout
      document.getElementById('logout').onclick = async (e) => {
        e.preventDefault();
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      };

      // Traer mis pantallas
      const { data: screens, error } = await supabase
        .from('tv')
        .select('code, nombre')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const listEl = document.getElementById('screens-list');
      const noScreensEl = document.getElementById('no-screens');

      if (!screens.length) {
        noScreensEl.style.display = 'block';
        return;
      }

      // Renderizar cada pantalla
      screens.forEach(({ code, nombre }) => {
        const li = document.createElement('li');
        li.textContent = nombre || code;
        li.onclick = () => {
          window.location.href = `administrar.html?code=${code}`;
        };
        listEl.appendChild(li);
      });
    })();
  </script>
</body>
</html>
