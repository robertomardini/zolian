<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pantallas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- MENÚ INCLUIDO DINÁMICAMENTE -->
  <div id="menu-container"></div>

  <main class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Mis TVs</h2>
    <ul id="tv-list" class="list-disc pl-5 text-gray-700 mb-6">
      <li>Cargando TVs...</li>
    </ul>
    <button onclick="logout()"
            class="bg-red-500 text-white px-4 py-2 rounded">
      Cerrar Sesión
    </button>
  </main>

  <!-- CARGA DEL INCLUDE Y MENÚ -->
  <script>
    Promise.all([
      fetch('includes/menu.html').then(r => r.text()),
      import('./js/menu.js')
    ]).then(([html, mod]) => {
      document.getElementById('menu-container').innerHTML = html;
      mod.initMenu();
      document.getElementById('page-title').innerText = 'Pantallas';
    });
  </script>

  <!-- SCRIPTS DE TU LÓGICA -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
