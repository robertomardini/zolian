<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mis Pantallas - Zolian App</title>

  <!-- Estilos y Boxicons -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  <style>
    .home {
      padding: 20px;
      transition: left 0.3s, width 0.3s;
    }
    #screens-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 24px;
  list-style: none;
  padding: 0;
  margin-top: 24px;
}

#screens-list li {
  background: var(--primary-color);
  color: #fff;
  border-radius: 12px;
  height: 160px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

#screens-list li:hover {
  transform: scale(1.05);
  background: var(--primary-color-light);
}

#screens-list li box-icon {
  /* Tamaño grande para el icono */
  font-size: 48px;
  margin-bottom: 8px;
}

/* Texto debajo del icono */
#screens-list li span {
  display: block;
  font-weight: 500;
}

    #no-screens {
      text-align: center;
      color: var(--text-color);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Contenedor donde se inyecta el sidebar -->
  <div id="sidebar-container"></div>

  <!-- Contenido principal -->
  <section class="home">
    <div class="text">Mis Pantallas</div>
    <ul id="screens-list"></ul>
    <p id="no-screens" style="display:none;">
      No tienes pantallas vinculadas.<br>
      Escanea un QR para agregar una.
    </p>
  </section>

  <!-- Supabase y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="supabaseClient.js"></script>
  <script src="script.js"></script>
  <script>
    // Esta función arranca SOLO cuando el sidebar ya está listo
    async function initPantallas() {
      // 1) Obtener sesión de Supabase
      const { data: { session } } = await supabase.auth.getSession();
      console.log('>>> Supabase session:', session);
      if (!session) {
        // Redirige al login si no hay sesión
        const redirect = encodeURIComponent('/pantallas');
        window.location.href = `login.html?redirect=${redirect}`;
        return;
      }

      // 2) Inyecta email en el sidebar (si existe)
      const sidebarUser = document.getElementById('sidebar-user');
      if (sidebarUser) sidebarUser.innerText = session.user.email;

      // 3) Logout seguro (null‑guard)
      const logoutBtn = document.getElementById('logout');
      if (logoutBtn) {
        logoutBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = 'login.html';
        };
      }

      // 4) Carga las pantallas del usuario
      const { data: screens, error } = await supabase
        .from('tv')
        .select('code,nombre')
        .eq('user_id', session.user.id)
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error trayendo pantallas:', error);
        return;
      }

      const listEl = document.getElementById('screens-list');
      const noEl   = document.getElementById('no-screens');

      if (!screens || screens.length === 0) {
        if (noEl) noEl.style.display = 'block';
        return;
      }

      // 5) Renderiza la lista
     listEl.innerHTML = '';

screens.forEach(p => {
  const li = document.createElement('li');
  li.innerHTML = `
    <box-icon name='tv' color='white' size='48px'></box-icon>
    <span>${p.nombre || p.code}</span>
  `;
  li.onclick = () => {
    window.location.href = `administrar.html?code=${p.code}`;
  };
  listEl.appendChild(li);
});
    }

    // Espera al evento 'sidebarReady' lanzado desde script.js
    window.addEventListener('sidebarReady', initPantallas);
  </script>
</body>
</html>
