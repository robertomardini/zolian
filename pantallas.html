<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mis Pantallas - Zolian App</title>

  <!-- Estilos y Boxicons -->
  <link rel="stylesheet" href="/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <!-- Script necesario para <box-icon> -->
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

  <style>
    .home {
      padding: 20px;
      transition: left 0.3s, width 0.3s;
    }
    #screens-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      list-style: none;
      padding: 0;
      margin-top: 24px;
    }
    #screens-list li {
      background: var(--primary-color);
      color: #fff;
      border-radius: 12px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    #screens-list li:hover {
      transform: scale(1.05);
      background: var(--primary-color-light);
    }
    /* Aplica estilo al web component box-icon */
    #screens-list li box-icon {
      font-size: 48px;
      margin-bottom: 8px;
      color: #fff;
    }
    #screens-list li span {
      display: block;
      font-weight: 500;
    }
    #no-screens {
      text-align: center;
      color: var(--text-color);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <section class="home">
    <div class="text">Mis Pantallas</div>
    <ul id="screens-list"></ul>
    <p id="no-screens" style="display:none;">
      No tienes pantallas vinculadas.<br>
      Escanea un QR para agregar una.
    </p>
  </section>

  <!-- Supabase y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <script>
    async function initPantallas() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        const redirect = encodeURIComponent('/pantallas');
        return window.location.href = `login.html?redirect=${redirect}`;
      }
      const sidebarUser = document.getElementById('sidebar-user');
      if (sidebarUser) sidebarUser.innerText = session.user.email;

      const logoutBtn = document.getElementById('logout');
      if (logoutBtn) {
        logoutBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = 'login.html';
        };
      }

      const { data: screens, error } = await supabase
        .from('tv')
        .select('code,nombre')
        .eq('user_id', session.user.id)
        .order('created_at', { ascending: false });

      const listEl = document.getElementById('screens-list');
      const noEl   = document.getElementById('no-screens');
      listEl.innerHTML = '';

      if (error || !screens || screens.length === 0) {
        if (noEl) noEl.style.display = 'block';
        return;
      }

      screens.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `
          <box-icon name='tv'></box-icon>
          <span>${p.nombre || p.code}</span>
        `;
        li.onclick = () => {
          window.location.href = `/administrar.html?code=${p.code}`;
        };
        listEl.appendChild(li);
      });
    }

    window.addEventListener('sidebarReady', initPantallas);
  </script>
</body>
</html>
