<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mis Pantallas – Zolian App</title>

  <!-- Estilos y Boxicons -->
  <link rel="stylesheet" href="/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

  <!-- Supabase y scripts base -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
</head>
<body>
  <!-- Header inyectado -->
  <div id="header-container"></div>

  <!-- Contenido principal -->
  <section class="home">
    <div class="pantallas-block">
      <h1 class="pantallas-title">Mis Pantallas</h1>
      <ul id="screens-list"></ul>
      <p id="no-screens" class="no-screens">
        No tienes pantallas vinculadas.<br>
        Escanea un QR para agregar una.
      </p>
    </div>
  </section>

  <!-- Footer inyectado -->
  <div id="footer-container"></div>

  <script>
    async function initPantallas() {
      // 1) Sesión
      const { data:{ session } } = await supabase.auth.getSession();
      if (!session) {
        const redirect = encodeURIComponent('/pantallas.html');
        return window.location.href = `login.html?redirect=${redirect}`;
      }

      // 2) Cargar pantallas con datos del álbum
      const { data: screens, error } = await supabase
        .from('tv')
        .select(`
          code,
          nombre,
          video_url,
          gallery_id,
          galleries (
            name,
            duration,
            slideshow_type
          )
        `)
        .eq('user_id', session.user.id)
        .order('created_at', { ascending: false });

      const listEl = document.getElementById('screens-list');
      const noEl   = document.getElementById('no-screens');
      listEl.innerHTML = '';

      if (error || !screens || screens.length === 0) {
        noEl.style.display = 'block';
        return;
      }

      const typeLabels = {
        fade:     'Fade',
        slide:    'Slide Horizontal',
        vertical: 'Slide Vertical',
        zoom:     'Zoom',
        kenburns: 'Ken Burns'
      };

      // 3) Renderizar cada tarjeta
      screens.forEach(s => {
        let content, meta;
        if (s.gallery_id && s.galleries) {
          content = s.galleries.name;
          meta    = `${typeLabels[s.galleries.slideshow_type] || s.galleries.slideshow_type} · ${s.galleries.duration}s`;
        } else if (s.video_url) {
          content = 'Vídeo';
          meta    = ''; // aquí podrías extraer duración real si la guardas
        } else {
          content = 'Sin contenido';
          meta    = '';
        }

        const li = document.createElement('li');
        li.innerHTML = `
          <div class="screen-card">
            <img src="/tv_thumbnail.png" alt="TV" class="screen-thumb" />
            <div class="screen-details">
              <div class="screen-name">${s.nombre}</div>
              <div class="screen-content">${content}</div>
              <div class="screen-meta">${meta}</div>
            </div>
          </div>
        `;
        li.onclick = () => window.location.href = `/administrar.html?code=${s.code}`;
        listEl.appendChild(li);
      });
    }

    // Inicializar cuando el header ya esté cargado
    window.addEventListener('headerReady', initPantallas);
  </script>
</body>
</html>
