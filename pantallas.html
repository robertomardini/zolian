<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mis Pantallas - Zolian App</title>

  <!-- Estilos y Boxicons -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

  <style>
    /* Ajustes locales para centrar contenido */
    .home {
      padding: 20px;
    }
    #screens-list li {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    #screens-list li:hover {
      background-color: var(--primary-color-light);
    }
    #screens-list li.active {
      font-weight: bold;
      background-color: var(--primary-color-light);
    }
    #no-screens {
      text-align: center;
      color: var(--text-color);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Aquí inyectaremos el sidebar -->
  <div id="sidebar-container"></div>

  <!-- Contenido principal -->
  <section class="home">
    <div class="text">Mis Pantallas</div>
    <ul id="screens-list"></ul>
    <p id="no-screens" style="display:none;">
      No tienes pantallas vinculadas.<br>
      Escanea un QR para agregar una.
    </p>
  </section>

  <!-- Supabase y el loader de sidebar + lógica de página -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="supabaseClient.js"></script>
  <script src="script.js"></script>
  <script>
    // Esta función arranca SOLO cuando el sidebar ya está listo
    async function initPantallas() {
      // 1) Sesión
      const { data: { session } } = await supabase.auth.getSession();
      console.log('>>> Supabase session:', session);
      if (!session) {
        // Redirige al login si no hay sesión
        const redirect = encodeURIComponent('/pantallas.html');
        window.location.href = `login.html?redirect=${redirect}`;
        return;
      }

      // 2) Inyecta email en el sidebar (si existe)
      const sidebarUser = document.getElementById('sidebar-user');
      if (sidebarUser) sidebarUser.innerText = session.user.email;

      // 3) Logout seguro (null‑guard)
      const logoutBtn = document.getElementById('logout');
      if (logoutBtn) {
        logoutBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = 'login.html';
        };
      }

      // 4) Carga tus pantallas
      const { data: screens, error } = await supabase
        .from('tv')
        .select('code,nombre')
        .eq('user_id', session.user.id)
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error trayendo pantallas:', error);
        return;
      }

      const listEl = document.getElementById('screens-list');
      const noEl   = document.getElementById('no-screens');

      if (!screens || screens.length === 0) {
        if (noEl) noEl.style.display = 'block';
        return;
      }

      // 5) Renderiza la lista
      for (const p of screens) {
        const li = document.createElement('li');
        li.textContent = p.nombre || p.code;
        li.onclick = () => {
          window.location.href = `administrar.html?code=${p.code}`;
        };
        listEl.appendChild(li);
      }
    }

    // Espera al dispatch 'sidebarReady' lanzado en script.js
    window.addEventListener('sidebarReady', initPantallas);
  </script>
</body>
</html>
