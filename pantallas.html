<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Pantallas – Zolian App</title>

  <!-- Estilos globales y Boxicons CSS -->
  <link rel="stylesheet" href="/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

  <style>
    /* Estilos principales */
    .home {
      display: flex;
      flex-direction: column;
      padding: 24px;
      gap: 24px;
      position: relative;
      transition: all 0.3s ease;
    }

    .page-title {
      font-size: 1.5rem;
      color: var(--text-color);
      font-weight: 600;
    }

    .panel-wrapper {
      background: var(--sidebar-color);
      border-radius: 0.75rem;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 24px;
      transition: all 0.3s ease;
    }

    .panel-title {
      font-size: 1rem;
      color: var(--text-color);
      font-weight: 500;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .card {
      background: var(--primary-color);
      color: #fff;
      border-radius: 0.75rem;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s ease, border 0.2s ease;
    }

    .card:hover {
      background: var(--primary-color-light);
      border: 1px solid var(--primary-color);
    }

    .card box-icon {
      color: white;
      transition: color 0.2s ease;
    }

    .card span {
      color: white;
      margin-top: 8px;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    .no-items {
      text-align: center;
      font-size: 1rem;
      color: var(--text-color);
      margin-top: 24px;
    }

    /* Ajustes para móviles estándar (menos de 768px) */
    @media (max-width: 768px) {
      .panel-wrapper {
        padding: 32px;
      }
      .cards-grid {
        gap: 24px;
      }
      /* Home padding normal en móviles */
      .home {
        padding: 24px;
      }
      /* Home padding reducido cuando sidebar está cerrado */
      body nav.sidebar.close ~ .home {
        padding: 16px;
      }
    }

    /* Ajustes para móviles muy pequeños (menos de 400px) */
    @media (max-width: 400px) {
      .panel-wrapper {
        padding: 20px;
      }
      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 20px;
      }
      .card {
        height: 140px;
      }
      .card span {
        font-size: 0.85rem;
      }
      .page-title {
        font-size: 1.25rem;
      }
      .panel-title {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <section class="home">
    <div class="page-title">Mis Pantallas</div>

    <div class="panel-wrapper">
      <div class="panel-title">Selecciona para administrar</div>
      <ul id="screens-list" class="cards-grid"></ul>
    </div>

    <p id="no-screens" class="no-items" style="display:none;">
      No tienes pantallas vinculadas.<br/>
      Escanea un QR para agregar una.
    </p>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <script>
    async function initPantallas() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        return window.location.href = 'login.html?redirect=' + encodeURIComponent('/pantallas');
      }

      const su = document.getElementById('sidebar-user');
      if (su) su.innerText = session.user.email;

      const lo = document.getElementById('logout');
      if (lo) lo.onclick = async e => {
        e.preventDefault();
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      };

      const { data: screens } = await supabase
        .from('tv')
        .select('code,nombre')
        .eq('user_id', session.user.id)
        .order('created_at', { ascending: false });

      const listEl = document.getElementById('screens-list');
      const noEl   = document.getElementById('no-screens');
      listEl.innerHTML = '';

      if (!screens || screens.length === 0) {
        document.querySelector('.panel-wrapper').style.display = 'none';
        noEl.style.display = 'block';
        return;
      }

      noEl.style.display = 'none';

      screens.forEach(p => {
        const li = document.createElement('li');
        li.className = 'card';
        li.innerHTML = `
          <box-icon name="tv" color="white" size="48px"></box-icon>
          <span>${p.nombre || p.code}</span>
        `;
        li.onclick = () => window.location.href = `/administrar.html?code=${p.code}`;
        listEl.appendChild(li);
      });

      window.dispatchEvent(new Event('cardsRendered'));
    }

    window.addEventListener('sidebarReady', initPantallas);
  </script>
</body>
</html>
