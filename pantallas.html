<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mis Pantallas – Zolian App</title>

  <!-- Estilos y Boxicons -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</head>
<body>
  <!-- Sidebar inyectado -->
  <div id="sidebar-container"></div>

  <!-- Overlay para oscurecer -->
  <div class="overlay"></div>

  <!-- Contenido principal -->
  <section class="home">
    <!-- Título fuera del bloque blanco -->
    <div class="text">Mis Pantallas</div>

    <div class="pantallas-block">
      <!-- Nuevo subtítulo dentro del bloque -->
      <div class="subtitle">Selecciona para editar</div>

      <ul id="screens-list"></ul>
      <p id="no-screens">
        No tienes pantallas vinculadas.<br>
        Escanea un QR para agregar una.
      </p>
    </div>
  </section>

  <!-- Supabase y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="supabaseClient.js"></script>
  <script src="script.js"></script>

  <script>
    async function initPantallas() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = `login.html?redirect=${encodeURIComponent('/pantallas')}`;
        return;
      }
      const userEmailEl = document.getElementById('sidebar-user');
      if (userEmailEl) userEmailEl.innerText = session.user.email;

      const logoutBtn = document.getElementById('logout');
      if (logoutBtn) {
        logoutBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = 'login.html';
        };
      }

      const { data: screens, error } = await supabase
        .from('tv')
        .select('code, nombre')
        .eq('user_id', session.user.id)
        .order('created_at', { ascending: false });

      const listEl = document.getElementById('screens-list');
      const noEl   = document.getElementById('no-screens');
      listEl.innerHTML = '';

      if (error || !screens || screens.length === 0) {
        if (noEl) noEl.style.display = 'block';
        return;
      }

      screens.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `
          <box-icon name='tv' size='48px'></box-icon>
          <span>${p.nombre || p.code}</span>
        `;
        li.onclick = () => {
          window.location.href = `/administrar.html?code=${p.code}`;
        };
        listEl.appendChild(li);
      });
    }

    window.addEventListener('sidebarReady', initPantallas);
  </script>
</body>
</html>
