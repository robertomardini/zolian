<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Pantallas – Zolian App</title>

  <!-- Estilos globales y Boxicons -->
  <link rel="stylesheet" href="/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Contenido principal -->
  <section class="home">
    <div class="text">Mis Pantallas</div>

    <!-- Panel blanco -->
    <div
      class="panel-wrapper"
      style="
        background: var(--sidebar-color);
        border-radius: 0.75rem;
        padding: var(--spacing-lg);
        margin: var(--spacing-lg);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      "
    >
      <div
        class="panel-title"
        style="
          font-size: 1.25rem;
          font-weight: 500;
          margin-bottom: var(--spacing-md);
        "
      >
        Selecciona para administrar
      </div>

      <!-- Grid de tarjetas -->
      <ul id="screens-list" class="cards-grid"></ul>
    </div>

    <!-- Mensaje cuando no hay pantallas -->
    <p id="no-screens" class="no-items" style="display:none; margin-top: var(--spacing-lg);">
      No tienes pantallas vinculadas.<br />
      Escanea un QR para agregar una.
    </p>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <script>
    async function initPantallas() {
      // 1) Verificar sesión
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        const redirect = encodeURIComponent('/pantallas');
        return window.location.href = `login.html?redirect=${redirect}`;
      }

      // 2) Inyectar email en el sidebar
      const sidebarUser = document.getElementById('sidebar-user');
      if (sidebarUser) sidebarUser.innerText = session.user.email;

      // 3) Configurar botón de logout
      const logoutBtn = document.getElementById('logout');
      if (logoutBtn) {
        logoutBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = 'login.html';
        };
      }

      // 4) Cargar pantallas del usuario
      const { data: screens } = await supabase
        .from('tv')
        .select('code,nombre')
        .eq('user_id', session.user.id)
        .order('created_at', { ascending: false });

      const listEl = document.getElementById('screens-list');
      const noEl   = document.getElementById('no-screens');
      listEl.innerHTML = '';

      if (!screens || screens.length === 0) {
        // Ocultar el panel y mostrar mensaje
        document.querySelector('.panel-wrapper').style.display = 'none';
        noEl.style.display = 'block';
        return;
      } else {
        noEl.style.display = 'none';
      }

      // 5) Renderizar cada pantalla como tarjeta
      screens.forEach(p => {
        const li = document.createElement('li');
        li.className = 'card';
        li.innerHTML = `
          <box-icon name="tv" color="white" size="48px"></box-icon>
          <span>${p.nombre || p.code}</span>
        `;
        li.onclick = () => {
          window.location.href = `/administrar.html?code=${p.code}`;
        };
        listEl.appendChild(li);
      });
    }

    // Inicializar cuando el sidebar esté listo
    window.addEventListener('sidebarReady', initPantallas);
  </script>
</body>
</html>
