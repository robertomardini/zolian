<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Mis V√≠deos ‚Äì Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <style>
    .home { padding: 20px; }
    h2 { margin-bottom: 12px; }
    .section { margin-bottom: 16px; }
    #video-status, #list-status { margin-left: 8px; color: #666; }
    ul { list-style: none; padding: 0; }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border: 1px solid #ccc;
      margin-bottom: 4px;
    }
    li button { margin-left: 8px; }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>
  <section class="home">
    <h2>Mis V√≠deos</h2>

    <!-- Subir v√≠deo -->
    <div class="section">
      <label for="video-file">Selecciona v√≠deo</label>
      <input type="file" id="video-file" accept="video/*"/>
      <button id="upload-video">Subir V√≠deo</button>
      <span id="video-status"></span>
    </div>

    <!-- Estado carga lista -->
    <div class="section">
      <span id="list-status"></span>
    </div>

    <!-- Lista de v√≠deos -->
    <ul id="videos-list"></ul>
  </section>

  <script>
  async function initMisVideos() {
    // 1) Sesi√≥n
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = 'login.html';
      return;
    }

    // 2) Funci√≥n para listar v√≠deos
    async function loadVideos() {
      const status = document.getElementById('list-status');
      const ul     = document.getElementById('videos-list');
      status.innerText = 'Cargando v√≠deos‚Ä¶';
      ul.innerHTML     = '';

      try {
        const { data: vids, error } = await supabase
          .from('videos')
          .select('id,url,title')
          .eq('user_id', session.user.id)
          .order('created_at', { ascending: false });

        if (error) throw error;
        if (!vids.length) {
          status.innerText = 'No tienes v√≠deos a√∫n.';
          return;
        }

        status.innerText = '';
        for (let v of vids) {
          // construimos la URL p√∫blica del v√≠deo
          const { data: { publicUrl } } = supabase
            .storage
            .from('videos')
            .getPublicUrl(v.url);

          const li = document.createElement('li');
          li.innerHTML = `
            <span>${v.title || v.url.split('/').pop()}</span>
            <div>
              <button class="play">‚ñ∂</button>
              <button class="del">üóë</button>
            </div>
          `;
          // reproducir en nueva pesta√±a con la URL p√∫blica
          li.querySelector('.play').onclick = () => {
            window.open(`/player.html?video=${encodeURIComponent(publicUrl)}`, '_blank');
          };
          // borrar
          li.querySelector('.del').onclick = async () => {
            if (!confirm('¬øBorrar este v√≠deo?')) return;
            await supabase.from('videos').delete().eq('id', v.id);
            loadVideos();
          };
          ul.appendChild(li);
        }
      } catch (err) {
        console.error(err);
        status.innerText = 'Error cargando v√≠deos.';
      }
    }

    // 3) Subir nuevo v√≠deo
    const uploadBtn = document.getElementById('upload-video');
    uploadBtn.addEventListener('click', async () => {
      const inp    = document.getElementById('video-file');
      const status = document.getElementById('video-status');

      if (!inp.files.length) {
        alert('Selecciona un archivo.');
        return;
      }

      const file = inp.files[0];
      // ruta en el bucket ‚Äúvideos‚Äù
      const path = `videos/${session.user.id}/${Date.now()}_${file.name}`;

      // bloqueo + mensaje
      uploadBtn.disabled      = true;
      status.innerText        = 'Subiendo v√≠deo‚Ä¶';

      try {
        // 3.1) Subir al storage
        const { error: upErr } = await supabase
          .storage
          .from('videos')
          .upload(path, file, { upsert: false });
        if (upErr) throw upErr;

        // 3.2) Registrar en la tabla
        const { error: dbErr } = await supabase
          .from('videos')
          .insert({
            user_id: session.user.id,
            url:     path,
            title:   file.name
          });
        if (dbErr) throw dbErr;

        // recarga lista
        inp.value       = null;
        status.innerText= '';
        await loadVideos();
      } catch (err) {
        console.error(err);
        alert('Error al subir v√≠deo: ' + err.message);
      } finally {
        uploadBtn.disabled = false;
        status.innerText   = '';
      }
    });

    // 4) Arrancar
    await loadVideos();
  }

  window.addEventListener('sidebarReady', initMisVideos);
  </script>
</body>
</html>
