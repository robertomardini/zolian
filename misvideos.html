<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Mis VÃ­deos â€“ Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <style>
    .home { padding: 20px; }
    h2 { margin-bottom: 12px; }
    .section { margin-bottom: 16px; }
    #video-status, #list-status { margin-left: 8px; color: #666; }
    ul { list-style: none; padding: 0; }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border: 1px solid #ccc;
      margin-bottom: 4px;
    }
    li button { margin-left: 8px; }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>
  <section class="home">
    <h2>Mis VÃ­deos</h2>

    <!-- Subir vÃ­deo -->
    <div class="section">
      <label for="video-file">Selecciona vÃ­deo</label>
      <input type="file" id="video-file" accept="video/*"/>
      <button id="upload-video">Subir VÃ­deo</button>
      <span id="video-status"></span>
    </div>

    <!-- Estado carga lista -->
    <div class="section">
      <span id="list-status"></span>
    </div>

    <!-- Lista de vÃ­deos -->
    <ul id="videos-list"></ul>
  </section>

  <script>
  async function initMisVideos() {
    // 1) SesiÃ³n
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return window.location.href = 'login.html';

    // 2) Cargar lista de vÃ­deos con indicador
    async function loadVideos() {
      const status = document.getElementById('list-status');
      const ul = document.getElementById('videos-list');
      status.innerText = 'Cargando vÃ­deosâ€¦';
      ul.innerHTML = '';
      try {
        const { data: vids, error } = await supabase
          .from('videos')
          .select('id,url,title')
          .eq('user_id', session.user.id)
          .order('created_at', { ascending: false });
        if (error) throw error;
        if (!vids.length) {
          status.innerText = 'No tienes vÃ­deos aÃºn.';
          return;
        }
        status.innerText = '';
        vids.forEach(v => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${v.title || v.url.split('/').pop()}</span>
            <div>
              <button class="play">â–¶</button>
              <button class="del">ðŸ—‘</button>
            </div>
          `;
          li.querySelector('.play').onclick = () => {
            window.open(
              `/player.html?video=${encodeURIComponent(v.url)}`,
              '_blank'
            );
          };
          li.querySelector('.del').onclick = async () => {
            if (!confirm('Â¿Borrar este vÃ­deo?')) return;
            await supabase.from('videos').delete().eq('id', v.id);
            loadVideos();
          };
          ul.appendChild(li);
        });
      } catch (err) {
        status.innerText = 'Error cargando vÃ­deos.';
        console.error(err);
      }
    }

    // 3) Subir nuevo vÃ­deo con bloqueo de botÃ³n e indicador
    const uploadBtn = document.getElementById('upload-video');
    uploadBtn.addEventListener('click', async () => {
      const inp = document.getElementById('video-file');
      const status = document.getElementById('video-status');
      if (!inp.files.length) return alert('Selecciona un archivo.');
      const file = inp.files[0];
      const path = `videos/${session.user.id}/${Date.now()}_${file.name}`;

      uploadBtn.disabled = true;
      status.innerText = 'Subiendo vÃ­deoâ€¦';

      try {
        const { error: upErr } = await supabase
          .storage.from('videos').upload(path, file, { upsert: false });
        if (upErr) throw upErr;

        const { error: dbErr } = await supabase
          .from('videos').insert({
            user_id: session.user.id,
            url: path,
            title: file.name
          });
        if (dbErr) throw dbErr;

        status.innerText = '';
        inp.value = null;
        await loadVideos();
      } catch (err) {
        alert('Error al subir vÃ­deo: ' + err.message);
        console.error(err);
      } finally {
        uploadBtn.disabled = false;
        status.innerText = '';
      }
    });

    // iniciar
    await loadVideos();
  }

  window.addEventListener('sidebarReady', initMisVideos);
  </script>
</body>
</html>
