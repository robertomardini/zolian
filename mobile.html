<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Emparejar TV</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/umd/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f4f4f4;
      color: #202020;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: linear-gradient(90deg, #05F2C7, #4E0FA6);
      color: #f4f4f4;
    }
    #qrcode { background: #fff; padding: 16px; margin-top: 2rem; }
    #code   { margin-top: 1rem; font-size: 1.5rem; font-family: monospace; }
    #status { margin-top: 1rem; color: #4E0FA6; }
    #btn-menu {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: inherit;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Barra superior responsive -->
  <header>
    <button id="btn-menu">☰</button>
    <span id="user-email">Cargando…</span>
  </header>

  <!-- Contenido principal (QR / Slideshow) -->
  <div id="main" class="flex-1 flex flex-col items-center justify-center">
    <h1 id="titulo" class="text-3xl mb-4">Emparejar TV</h1>
    <div id="qrcode"></div>
    <div id="code"></div>
    <p id="status">Inicializando…</p>
    <button id="btn-fullscreen"
            class="mt-4 px-4 py-2 bg-[#4E0FA6] text-[#f4f4f4] rounded">
      Pantalla completa
    </button>
  </div>

  <!-- Cliente Supabase -->
  <script src="js/supabaseClient.js"></script>
  <!-- Mostrar email -->
  <script>
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      const emailEl = document.getElementById('user-email');
      if (session?.user?.email) {
        emailEl.innerText = session.user.email;
      } else {
        emailEl.innerHTML = `<a href="login.html?redirect=mobile.html"
                             class="underline text-[#f4f4f4]">Entrar</a>`;
      }
    })();
  </script>
  <!-- Tu lógica QR / slideshow -->
  <script src="js/tv.js"></script>

  <!-- Botón fullscreen -->
  <script>
    const btnFs    = document.getElementById('btn-fullscreen');
    const titulo   = document.getElementById('titulo');
    btnFs.addEventListener('click', () => {
      const el = document.documentElement;
      const fn = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      fn && fn.call(el);
    });
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        btnFs.style.display    = 'none';
        titulo.style.display   = 'none';
        document.body.style.cursor = 'none';
      } else {
        btnFs.style.display    = '';
        titulo.style.display   = '';
        document.body.style.cursor = 'default';
      }
    });
  </script>
</body>
</html>
