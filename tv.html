<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Emparejar TV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #000; color: #fff; display: flex; flex-direction: column;
           align-items: center; justify-content: center; height: 100vh; margin: 0; }
    #qrcode { background: #fff; padding: 16px; }
    #code { margin-top: 1rem; font-size: 1.5rem; font-family: monospace; }
    #slideshow { display: none; }          /* oculto hasta que empiece */
    #slideshow img {                       /* imágenes adaptables */
      max-width: 100%; max-height: 100%;
    }
  </style>
</head>
<body>

  <h1 class="text-3xl mb-6">Emparejar TV</h1>
  <div id="qrcode"></div>
  <div id="code" class="mb-4"></div>
  <p id="status" class="mt-4"></p>

  <!-- contenedor donde irá el slideshow -->
  <div id="slideshow"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/qrcode.min.js"></script>
  <script src="js/tv.js"></script>
</body>
</html>
