<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Splide CSS y plugin fade -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-fade@0.5.0/dist/js/splide-extension-fade.min.js"></script>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000 url('/Zolian-BG.png') center/cover no-repeat;
      overflow: hidden;
    }
    /* Ajusta el contenedor para pantalla completa */
    #splide {
      width: 100vw;
      height: 100vh;
    }
    #splide .splide__slide img {
      object-fit: contain;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <div id="splide" class="splide">
    <div class="splide__track">
      <ul id="slides-list" class="splide__list"></ul>
    </div>
  </div>

  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) {
      alert('Falta el parámetro ?code en la URL');
      return;
    }

    // 1) Lee la configuración de la pantalla
    const { data: tv } = await supabase
      .from('tv')
      .select('gallery_id,duration,slideshow_type,video_url')
      .eq('code', code)
      .maybeSingle();

    if (tv?.video_url) {
      // Si viene un vídeo, redirige a player
      return location.href = `/player.html?code=${code}`;
    }
    if (!tv?.gallery_id) {
      return alert('No hay álbum asignado');
    }

    // 2) Trae las imágenes de Supabase
    const { data: imgs } = await supabase
      .from('images')
      .select('url')
      .eq('gallery_id', tv.gallery_id)
      .order('created_at', { ascending: true });

    if (!imgs?.length) {
      return alert('Este álbum está vacío');
    }

    // 3) Rellena el <ul> de Splide
    const list = document.getElementById('slides-list');
    for (let i = 0; i < imgs.length; i++) {
      const publicUrl = supabase
        .storage.from('images')
        .getPublicUrl(imgs[i].url).data.publicUrl;
      const li = document.createElement('li');
      li.className = 'splide__slide';
      li.innerHTML = `<img src="${publicUrl}" alt="Slide ${i+1}">`;
      list.appendChild(li);
    }

    // 4) Inicializa Splide con el efecto deseado
    new Splide( '#splide', {
      type       : 'loop',
      autoplay   : true,
      interval   : (tv.duration  || 5) * 1000,
      pauseOnHover: false,
      pauseOnFocus: false,
      height     : '100vh',
      cover      : true,
      perPage    : 1,
      speed      : 1000,
      direction  : 'ltr',                // 'ltr' (desplazamiento horizontal)
      // Para vertical sustituye por 'ttb'
      // direction: tv.slideshow_type === 'vertical' ? 'ttb' : 'ltr',
      // Fade plugin solamente si slideshow_type === 'fade'
      ...(tv.slideshow_type === 'fade' && { 
        rewind    : true,
        pagination: false,
        arrows    : false,
        speed     : 2000,
        // monta el plugin
        extensions: { Fade: Splide.Fade },
      }),
    } ).mount( tv.slideshow_type === 'fade' ? { Fade: Splide.Fade } : {} );

    // 5) Escucha cambios para recargar o redirigir
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
        event: 'UPDATE', schema: 'public', table: 'tv',
        filter: `code=eq.${code}`
      }, ({ new: upd }) => {
        if (upd.video_url) {
          location.href = `/player.html?code=${code}`;
        }
        if (upd.gallery_id) {
          // recarga la página para rehacer el slideshow
          location.reload();
        }
      })
      .subscribe();
  })();
  </script>
</body>
</html>
