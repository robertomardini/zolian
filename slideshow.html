<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    #fs-btn {
      position: absolute; top: 10px; right: 10px; z-index:1000;
      padding:8px 12px; background:rgba(255,255,255,0.8);
      border:none; border-radius:4px; cursor:pointer;
    }
    #slides { position:relative; width:100vw; height:100vh; }

    /* FADE / ZOOM / KENBURNS */
    #slides.fade img,
    #slides.zoom img,
    #slides.kenburns img {
      position:absolute;
      width:100%; height:100%;
      object-fit:contain;
      opacity:0;
      transform:scale(1);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }
    /* Esta regla hace visible la img.show */
    #slides.fade img.show,
    #slides.zoom img.show,
    #slides.kenburns img.show {
      opacity:1;
    }
    /* Zoom y Ken Burns añaden escalado/desplazamiento */
    #slides.zoom img.show {
      transform:scale(1.1);
    }
    #slides.kenburns img.show {
      transform:scale(1.1) translate(5%,5%);
    }

    /* SLIDE */
    #slides.slide .wrapper {
      display:flex;
      width:100%; height:100%;
      transition: transform 1s ease-in-out;
    }
    #slides.slide img {
      flex:0 0 100%;
      width:100%; height:100%;
      object-fit:contain;
    }
  </style>
</head>
<body>
  <button id="fs-btn">Pantalla completa</button>
  <div id="slides"></div>

  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) return alert('Falta ?code en la URL');

    const slidesEl = document.getElementById('slides');
    let intervalId = null;

    async function arrancar(galleryId, duration, type) {
      // limpiar slideshow previo
      if (intervalId) clearInterval(intervalId);
      slidesEl.className = '';
      slidesEl.innerHTML = '';

      // buscar imágenes
      const { data: imgs, error } = await supabase
        .from('images')
        .select('url')
        .eq('gallery_id', galleryId)
        .order('created_at',{ ascending:true });
      if (error || !imgs.length) return console.error('No hay imágenes', error);

      const urls = imgs.map(i => 
        supabase.storage.from('images').getPublicUrl(i.url).data.publicUrl
      );

      if (type === 'slide') {
        slidesEl.classList.add('slide');
        const wrapper = document.createElement('div');
        wrapper.className = 'wrapper';
        slidesEl.appendChild(wrapper);
        urls.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          wrapper.appendChild(img);
        });
        let idx = 0;
        intervalId = setInterval(() => {
          idx = (idx + 1) % urls.length;
          wrapper.style.transform = `translateX(-${idx*100}%)`;
        }, duration * 1000);

      } else {
        // fade / zoom / kenburns
        slidesEl.classList.add(type);
        urls.forEach((src,i) => {
          const img = document.createElement('img');
          img.src = src;
          if (i === 0) img.classList.add('show');
          slidesEl.appendChild(img);
        });
        let idx = 0;
        intervalId = setInterval(() => {
          const imgsDOM = slidesEl.querySelectorAll('img');
          imgsDOM[idx].classList.remove('show');
          idx = (idx + 1) % imgsDOM.length;
          imgsDOM[idx].classList.add('show');
        }, duration * 1000);
      }
    }

    // fullscreen
    document.getElementById('fs-btn').addEventListener('click', () => {
      document.documentElement.requestFullscreen?.();
    });

    // carga inicial
    const { data: tv } = await supabase
      .from('tv')
      .select('gallery_id,duration,slideshow_type')
      .eq('code', code)
      .maybeSingle();
    if (tv?.gallery_id) {
      arrancar(tv.gallery_id, tv.duration, tv.slideshow_type || 'fade');
    }

    // realtime updates
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes',{
        event:'UPDATE', schema:'public', table:'tv', filter:`code=eq.${code}`
      }, ({ new: ntv }) => {
        if (ntv.gallery_id) {
          arrancar(ntv.gallery_id, ntv.duration, ntv.slideshow_type || 'fade');
        }
      })
      .subscribe();
  })();
  </script>
</body>
</html>
