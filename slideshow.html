<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    #fs-btn {
      position: absolute; top: 10px; right: 10px; z-index:1000;
      padding:8px 12px; background:rgba(255,255,255,0.8);
      border:none; border-radius:4px; cursor:pointer;
    }
    #slides { position:relative; width:100vw; height:100vh; }

    /* SLIDE */
    #slides.slide .wrapper {
      display:flex;
      width:100%; height:100%;
      transition: transform 1s ease-in-out;
    }
    #slides.slide img {
      flex:0 0 100%;
      width:100%; height:100%;
      object-fit:contain;
    }
  </style>
</head>
<body>
  <button id="fs-btn">Pantalla completa</button>
  <div id="slides"></div>

  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) return alert('Falta ?code en la URL');

    const slidesEl = document.getElementById('slides');
    let intervalId = null;

    async function arrancarSlide(galleryId, duration) {
      // detener anterior
      if (intervalId) clearInterval(intervalId);
      slidesEl.className = '';
      slidesEl.innerHTML = '';

      slidesEl.classList.add('slide');
      // traer imágenes
      const { data: imgs } = await supabase
        .from('images')
        .select('url')
        .eq('gallery_id', galleryId)
        .order('created_at',{ ascending:true });
      if (!imgs?.length) return;

      // wrapper y slides
      const wrapper = document.createElement('div');
      wrapper.className = 'wrapper';
      slidesEl.appendChild(wrapper);

      const urls = imgs.map(i => supabase.storage.from('images').getPublicUrl(i.url).data.publicUrl);

      // agregamos todas + clonamos la primera
      urls.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        wrapper.appendChild(img);
      });
      // clon de la primera para loop suave
      const firstClone = wrapper.children[0].cloneNode();
      wrapper.appendChild(firstClone);

      let idx = 0;
      wrapper.style.transform = `translateX(0)`;

      // al terminar transición en clon, reseteamos sin animación
      wrapper.addEventListener('transitionend', () => {
        if (idx >= urls.length) {
          // llegamos al clon
          wrapper.style.transition = 'none';
          idx = 0;
          wrapper.style.transform = `translateX(0)`;
          // forzar repaint
          void wrapper.offsetWidth;
          wrapper.style.transition = `transform 1s ease-in-out`;
        }
      });

      // ciclo
      intervalId = setInterval(() => {
        idx++;
        wrapper.style.transform = `translateX(-${idx * 100}%)`;
      }, duration * 1000);
    }

    // fullscreen
    document.getElementById('fs-btn').addEventListener('click', () => {
      document.documentElement.requestFullscreen?.();
    });

    // carga inicial y realtime
    const { data: tv } = await supabase
      .from('tv')
      .select('gallery_id,duration,slideshow_type')
      .eq('code', code)
      .maybeSingle();
    if (tv?.gallery_id) {
      if (tv.slideshow_type === 'slide') {
        arrancarSlide(tv.gallery_id, tv.duration);
      } else {
        // tu código para los otros modos...
      }
    }
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes',{
        event:'UPDATE', schema:'public', table:'tv', filter:`code=eq.${code}`
      }, ({ new: ntv }) => {
        if (ntv.gallery_id && ntv.slideshow_type === 'slide') {
          arrancarSlide(ntv.gallery_id, ntv.duration);
        }
        // ...y similarmente reiniciar otros modos
      })
      .subscribe();
  })();
  </script>
</body>
</html>
