<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Splide CSS (solo para slide) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css"
  >
  <!-- Boxicons para el icono fullscreen -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Fullscreen button */
    #fs-btn {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.6);
      border: none; border-radius: 4px;
      padding: 6px; cursor: pointer;
    }
    #fs-btn i { font-size: 2rem; color: #000; }

    /* Ocultar cursor y botón en fullscreen */
    :fullscreen body, :-webkit-full-screen body { cursor: none; }
    :fullscreen #fs-btn, :-webkit-full-screen #fs-btn { display: none !important; }

    /* Para fade */
    #fade-container {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
    }
    #fade-container img {
      position: absolute; width: 100%; height: 100%;
      object-fit: contain; opacity: 0;
      transition: opacity 1s ease-in-out;
      /* GPU hints */
      will-change: opacity;
      backface-visibility: hidden;
      transform: translateZ(0);
    }

    /* Para slide */
    #splide {
      display: none;
      width: 100vw; height: 100vh;
    }
    .splide__slide img {
      object-fit: contain; width: 100%; height: 100%;
      /* GPU hints */
      will-change: transform, opacity;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
  </style>
</head>
<body>
  <button id="fs-btn"><i class="bx bx-fullscreen"></i></button>

  <!-- Contenedores separados -->
  <div id="fade-container"></div>

  <div id="splide" class="splide">
    <div class="splide__track">
      <ul id="slides-list" class="splide__list"></ul>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script>
  (async () => {
    const params = new URLSearchParams(location.search);
    const code   = params.get('code');
    if (!code) {
      alert('Falta el parámetro ?code en la URL');
      return;
    }

    // 1) Fullscreen button
    const fsBtn = document.getElementById('fs-btn');
    fsBtn.addEventListener('click', () => {
      document.documentElement.requestFullscreen?.();
    });
    function checkFull() {
      let fs = false;
      try { fs = !!window.parent.document.fullscreenElement; } catch {}
      if (fs) {
        fsBtn.style.display = 'none';
        document.body.style.cursor = 'none';
      } else {
        fsBtn.style.display = '';
        document.body.style.cursor = '';
      }
    }
    setInterval(checkFull, 300);
    window.parent.document.addEventListener('fullscreenchange', checkFull);
    document.addEventListener('DOMContentLoaded', checkFull);

    // 2) Traer registro TV
    const { data: tv } = await supabase
      .from('tv')
      .select('gallery_id, video_url')
      .eq('code', code)
      .maybeSingle();

    if (tv?.video_url) {
      return location.href = `/player.html?code=${code}`;
    }
    if (!tv?.gallery_id) {
      return alert('No hay álbum asignado a esta pantalla.');
    }
    const galleryId = tv.gallery_id;

    // 3) Leer ajustes desde galleries
    const { data: gallery } = await supabase
      .from('galleries')
      .select('duration, slideshow_type')
      .eq('id', galleryId)
      .maybeSingle();
    const duration = (gallery.duration || 5) * 1000;
    const type     = gallery.slideshow_type || 'fade';

    // 4) Cargar URLs de las imágenes
    const { data: imgs } = await supabase
      .from('images')
      .select('url')
      .eq('gallery_id', galleryId)
      .order('created_at', { ascending: true });
    if (!imgs?.length) {
      return alert('Este álbum no tiene imágenes aún.');
    }
    const publicUrls = imgs.map(i =>
      supabase.storage.from('images').getPublicUrl(i.url).data.publicUrl
    );

    // 5) Precarga todas las imágenes
    await Promise.all(publicUrls.map(url =>
      new Promise(res => {
        const img = new Image();
        img.src = url;
        img.onload = img.onerror = res;
      })
    ));

    // 6) Montar fade o slide
    if (type === 'fade') {
      // --- IMPLEMENTACIÓN MANUAL FADE ---
      const container = document.getElementById('fade-container');
      const elements = publicUrls.map((url, idx) => {
        const img = document.createElement('img');
        img.src = url;
        if (idx === 0) img.style.opacity = '1';
        container.appendChild(img);
        return img;
      });
      let idx = 0;
      setInterval(() => {
        const prev = elements[idx];
        idx = (idx + 1) % elements.length;
        const next = elements[idx];
        // crossfade
        prev.style.opacity = '0';
        next.style.opacity = '1';
      }, duration);

    } else {
      // --- IMPLEMENTACIÓN SPLIDE PARA SLIDE/VERTICAL ---
      document.getElementById('fade-container').style.display = 'none';
      document.getElementById('splide').style.display        = 'block';

      const list = document.getElementById('slides-list');
      publicUrls.forEach(url => {
        const li = document.createElement('li');
        li.className = 'splide__slide';
        li.innerHTML = `<img src="${url}">`;
        list.appendChild(li);
      });

      const splide = new Splide('#splide', {
        type         : 'loop',
        direction    : type === 'vertical' ? 'ttb' : 'ltr',
        perPage      : 1,
        autoplay     : true,
        interval     : duration,
        pauseOnHover : false,
        pauseOnFocus : false,
        arrows       : false,
        pagination   : false,
        speed        : 3000,                             // 3s de transición
        easing       : 'cubic-bezier(0.4, 0, 0.2, 1)',   // curva suave
        height       : '100vh',
      });
      splide.mount();
    }

    // 7) Escuchar cambios en TV
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes',{
        event:  'UPDATE',
        schema: 'public',
        table:  'tv',
        filter: `code=eq.${code}`
      },({ new: upd })=>{
        if (upd.video_url) {
          location.href = `/player.html?code=${code}`;
        } else if (upd.gallery_id && upd.gallery_id !== galleryId) {
          location.reload();
        }
      })
      .subscribe();

  })();
  </script>
</body>
</html>
