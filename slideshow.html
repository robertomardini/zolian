<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Splide CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css"
  >
  <!-- Boxicons para fullscreen icon -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      /* Fondo detrás del slideshow */
      background: url('/Zolian-BG.png') center/cover no-repeat;
    }

    /* Fullscreen button */
    #fs-btn {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.6);
      border: none; border-radius: 4px;
      padding: 6px; cursor: pointer;
    }
    #fs-btn i {
      font-size: 2rem;
      color: #000;
    }

    /* Ocultar cursor y botón en fullscreen */
    :fullscreen body, :-webkit-full-screen body {
      cursor: none;
    }
    :fullscreen #fs-btn, :-webkit-full-screen #fs-btn {
      display: none !important;
    }

    /* Splide ocupa toda la pantalla */
    #splide {
      width: 100vw;
      height: 100vh;
    }
    .splide__slide img {
      object-fit: contain;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <!-- Fullscreen button -->
  <button id="fs-btn"><i class="bx bx-fullscreen"></i></button>

  <!-- Splide structure -->
  <div id="splide" class="splide">
    <div class="splide__track">
      <ul id="slides-list" class="splide__list"></ul>
    </div>
  </div>

  <!-- Supabase + Splide JS + Fade extension -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-fade@0.3.1/dist/js/splide-extension-fade.min.js"></script>

  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) {
      alert('Falta el parámetro ?code en la URL');
      return;
    }

    // Fullscreen button
    const fsBtn = document.getElementById('fs-btn');
    fsBtn.addEventListener('click', () => {
      document.documentElement.requestFullscreen?.();
    });
    // también reaccionar a cambio de fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) fsBtn.style.display = 'none';
      else fsBtn.style.display = '';
    });

    // 1) Traer configuración de la TV
    const { data: tv } = await supabase
      .from('tv')
      .select('gallery_id, duration, slideshow_type, video_url')
      .eq('code', code)
      .maybeSingle();

    // si hay vídeo, redirigir a player
    if (tv?.video_url) {
      return location.href = `/player.html?code=${code}`;
    }
    if (!tv?.gallery_id) {
      return alert('No hay álbum asignado a esta pantalla.');
    }

    // 2) Cargar imágenes del álbum
    const { data: imgs } = await supabase
      .from('images')
      .select('url')
      .eq('gallery_id', tv.gallery_id)
      .order('created_at', { ascending: true });

    if (!imgs?.length) {
      return alert('Este álbum no tiene imágenes aún.');
    }

    const list = document.getElementById('slides-list');
    imgs.forEach(({ url }) => {
      const publicUrl = supabase
        .storage.from('images')
        .getPublicUrl(url).data.publicUrl;
      const li = document.createElement('li');
      li.className = 'splide__slide';
      li.innerHTML = `<img src="${publicUrl}" alt="slide">`;
      list.appendChild(li);
    });

    // 3) Configurar Splide
    const interval = (tv.duration || 5) * 1000;
    const commonOptions = {
      type         : tv.slideshow_type === 'fade' ? 'fade' : 'loop',
      direction    : tv.slideshow_type === 'vertical' ? 'ttb' : 'ltr',
      perPage      : 1,
      autoplay     : true,
      interval     : interval,
      pauseOnHover : false,
      pauseOnFocus : false,
      arrows       : false,
      pagination   : false,
      speed        : 2000,           // transición de 2s
      height       : '100vh',
      cover        : false,
    };

    const extensions = {};
    if (window.SplideFade) {
      extensions.Fade = window.SplideFade;
    }

    const splide = new Splide( '#splide', {
      ...commonOptions,
      extensions,
    } );

    splide.mount();

    // 4) Escuchar cambios en la tabla TV
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
        event:  'UPDATE',
        schema: 'public',
        table:  'tv',
        filter: `code=eq.${code}`,
      }, ({ new: upd }) => {
        if (upd.video_url) {
          // pasan a vídeo
          location.href = `/player.html?code=${code}`;
        } else if (upd.gallery_id && upd.gallery_id !== tv.gallery_id) {
          // recargar si cambian álbum o tipo
          location.reload();
        }
      })
      .subscribe();
  })();
  </script>
</body>
</html>
