<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Splide CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css"
  >
  <!-- Boxicons para el icono fullscreen -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: url('/Zolian-BG.png') center/cover no-repeat;
    }
    #fs-btn {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.6);
      border: none; border-radius: 4px;
      padding: 6px; cursor: pointer;
    }
    #fs-btn i { font-size: 2rem; color: #000; }
    :fullscreen body, :-webkit-full-screen body { cursor: none; }
    :fullscreen #fs-btn, :-webkit-full-screen #fs-btn { display: none !important; }
    #splide { width: 100vw; height: 100vh; }
    .splide__slide img { object-fit: contain; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <!-- Botón fullscreen -->
  <button id="fs-btn"><i class="bx bx-fullscreen"></i></button>

  <!-- Estructura Splide -->
  <div id="splide" class="splide">
    <div class="splide__track">
      <ul id="slides-list" class="splide__list"></ul>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-fade@0.3.1/dist/js/splide-extension-fade.min.js"></script>
  <script>
  (async () => {
    const params = new URLSearchParams(location.search);
    const code   = params.get('code');
    if (!code) {
      alert('Falta el parámetro ?code en la URL');
      return;
    }

    // Fullscreen button
    const fsBtn = document.getElementById('fs-btn');
    fsBtn.addEventListener('click', () => {
      document.documentElement.requestFullscreen?.();
    });
    // Ocultar botón si el padre está en fullscreen
    function checkFull() {
      let fs = false;
      try { fs = !!window.parent.document.fullscreenElement; } catch {}
      if (fs) {
        fsBtn.style.display = 'none';
        document.body.style.cursor = 'none';
      } else {
        fsBtn.style.display = '';
        document.body.style.cursor = '';
      }
    }
    setInterval(checkFull, 300);
    window.parent.document.addEventListener('fullscreenchange', checkFull);
    document.addEventListener('DOMContentLoaded', checkFull);

    // 1) Traer TV → sólo gallery_id/video_url
    const { data: tv } = await supabase
      .from('tv')
      .select('gallery_id, video_url')
      .eq('code', code)
      .maybeSingle();

    if (tv?.video_url) {
      return location.href = `/player.html?code=${code}`;
    }
    if (!tv?.gallery_id) {
      return alert('No hay álbum asignado a esta pantalla.');
    }
    const galleryId = tv.gallery_id;

    // 2) Leer ajustes desde galleries
    const { data: gallery, error: galErr } = await supabase
      .from('galleries')
      .select('duration, slideshow_type')
      .eq('id', galleryId)
      .maybeSingle();
    if (galErr || !gallery) {
      return alert('Error cargando configuración del álbum.');
    }
    const durationMs    = (gallery.duration || 5) * 1000;
    const slideshowType = gallery.slideshow_type || 'fade';

    // 3) Cargar imágenes
    const { data: imgs } = await supabase
      .from('images')
      .select('url')
      .eq('gallery_id', galleryId)
      .order('created_at', { ascending: true });
    if (!imgs?.length) {
      return alert('Este álbum no tiene imágenes aún.');
    }
    const list = document.getElementById('slides-list');
    imgs.forEach(({ url }) => {
      const publicUrl = supabase
        .storage.from('images')
        .getPublicUrl(url).data.publicUrl;
      const li = document.createElement('li');
      li.className = 'splide__slide';
      li.innerHTML = `<img src="${publicUrl}" alt="slide">`;
      list.appendChild(li);
    });

    // 4) Configurar Splide
    const options = {
      type         : 'loop',
      direction    : slideshowType === 'vertical' ? 'ttb' : 'ltr',
      perPage      : 1,
      autoplay     : true,
      interval     : durationMs,
      pauseOnHover : false,
      pauseOnFocus : false,
      arrows       : false,
      pagination   : false,
      speed        : 2000,
      height       : '100vh',
      cover        : false,
      fade         : slideshowType === 'fade',
    };
    const splide = new Splide('#splide', options);

    // Montar: si es fade, usamos el plugin global Fade
    if (slideshowType === 'fade' && typeof Fade !== 'undefined') {
      splide.mount({ Fade });
    } else {
      splide.mount();
    }

    // 5) Escuchar cambios en TV
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
        event:  'UPDATE',
        schema: 'public',
        table:  'tv',
        filter: `code=eq.${code}`,
      }, ({ new: upd }) => {
        if (upd.video_url) {
          location.href = `/player.html?code=${code}`;
        } else if (upd.gallery_id && upd.gallery_id !== galleryId) {
          location.reload();
        }
      })
      .subscribe();
  })();
  </script>
</body>
</html>
