<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Player – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <!-- Boxicons para el icono fullscreen -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000; overflow: hidden;
      width: 100%; height: 100%;
    }
    /* Botón fullscreen */
    #fs-btn {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.8);
      border: none; border-radius: 4px;
      padding: 6px; cursor: pointer;
    }
    #fs-btn i {
      font-size: 1.5rem; color: #000;
    }
    video {
      width: 100vw; height: 100vh;
      object-fit: contain; background: #000;
    }
    /* En fullscreen ocultar cursor y botón */
    :fullscreen body, :-webkit-full-screen body { cursor: none; }
    :fullscreen #fs-btn, :-webkit-full-screen #fs-btn { display: none !important; }
  </style>
</head>
<body>
  <!-- Fullscreen button -->
  <button id="fs-btn"><i class="bx bx-fullscreen"></i></button>
  <div id="player-container"></div>

  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) {
      alert('Falta ?code en la URL');
      return;
    }

    // 1) Traer registro TV (video_url + gallery_id)
    const { data: tv, error: tvErr } = await supabase
      .from('tv')
      .select('video_url, gallery_id')
      .eq('code', code)
      .maybeSingle();

    if (tvErr || !tv) {
      console.error(tvErr);
      alert('No hay datos de esta pantalla.');
      return;
    }

    // 2) Si ya asignaron un álbum, redirigir a slideshow
    if (tv.gallery_id) {
      return location.href = `/slideshow.html?code=${code}`;
    }

    // 3) Si no hay vídeo, mostrar error
    if (!tv.video_url) {
      alert('No hay vídeo asignado a esta pantalla.');
      return;
    }

    // 4) Obtener URL pública
    const { data: { publicUrl }, error: urlErr } = supabase
      .storage.from('videos')
      .getPublicUrl(tv.video_url);
    if (urlErr || !publicUrl) {
      console.error(urlErr);
      alert('Error obteniendo URL pública.');
      return;
    }

    // 5) Crear <video>
    const videoEl = document.createElement('video');
    videoEl.src         = publicUrl;
    videoEl.autoplay    = true;
    videoEl.loop        = true;
    videoEl.muted       = true;
    videoEl.playsInline = true;
    document.getElementById('player-container').appendChild(videoEl);

    // 6) Botón fullscreen
    document.getElementById('fs-btn').addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        await document.documentElement.requestFullscreen();
      }
    });

    // 7) Escuchar cambios en TV
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
        event: 'UPDATE', schema: 'public', table: 'tv',
        filter: `code=eq.${code}`
      }, ({ new: upd }) => {
        // Si cambian a álbum → slideshow
        if (upd.gallery_id) {
          location.href = `/slideshow.html?code=${code}`;
          return;
        }
        // Si cambian vídeo diferente → recargar fuente
        if (upd.video_url && upd.video_url !== tv.video_url) {
          const newPublic = supabase
            .storage.from('videos')
            .getPublicUrl(upd.video_url)
            .data.publicUrl;
          videoEl.src = newPublic;
          videoEl.play();
        }
      })
      .subscribe();
  })();
  </script>
</body>
</html>
