<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Slideshow – Zolian TV</title>
  <style>
    html,body { margin:0; padding:0; background:#000; overflow:hidden; }
    #slides { position:relative; width:100vw; height:100vh; }
    #slides img {
      position:absolute; top:0; left:0;
      width:100%; height:100%; object-fit:contain;
      opacity:0; transition:opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="slides"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) return alert('Falta código de pantalla');

    // Fullscreen
    document.documentElement.requestFullscreen?.();

    let intervalId, duration = 5;

    // Carga y muestra imágenes
    async function loadAndShow() {
      // 1) Leer tv.gallery_id y duration
      const { data: tv } = await supabase
        .from('tv')
        .select('gallery_id,duration')
        .eq('code', code)
        .maybeSingle();
      if (!tv || !tv.gallery_id) return console.warn('Sin álbum asignado');
      duration = tv.duration || duration;

      // 2) Cargar imágenes
      const { data: imgs } = await supabase
        .from('images')
        .select('url')
        .eq('gallery_id', tv.gallery_id)
        .order('created_at', { ascending: true });
      if (!imgs.length) return console.warn('Álbum vacío');

      // 3) Renderizar
      const container = document.getElementById('slides');
      container.innerHTML = '';
      imgs.forEach((img,i) => {
        const el = document.createElement('img');
        el.src = supabase.storage.from('images').getPublicUrl(img.url).data.publicUrl;
        if (i===0) el.style.opacity = 1;
        container.appendChild(el);
      });

      // 4) Iniciar/ajustar intervalo
      clearInterval(intervalId);
      let idx = 0;
      intervalId = setInterval(() => {
        const all = container.querySelectorAll('img');
        all[idx].style.opacity = 0;
        idx = (idx+1) % all.length;
        all[idx].style.opacity = 1;
      }, duration*1000);
    }

    // Realtime: cuando cambie tv.gallery_id o duration recargas
    supabase
      .channel(`tv_changes_${code}`)
      .on('postgres_changes', {
        event: '*', schema:'public', table:'tv',
        filter: `code=eq.${code}`
      }, () => loadAndShow())
      .subscribe();

    // Primera carga
    await loadAndShow();
  })();
  </script>
</body>
</html>
