<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <!-- Boxicons para icono fullscreen -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0; padding: 0;
      /* Fondo Zolian detrás de todas las imágenes */
      background: url('/Zolian-BG.png') center center / cover no-repeat;
      overflow: hidden;
      width: 100%; height: 100%;
    }
    #fs-btn {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.6);
      border: none; border-radius: 4px;
      padding: 6px; cursor: pointer;
    }
    #fs-btn i { font-size: 2rem; color: #000; }
    #slides {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #slides img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: contain;
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <button id="fs-btn"><i class="bx bx-fullscreen"></i></button>
  <div id="slides"></div>

  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) {
      alert('Falta ?code en la URL');
      return;
    }

    const slidesEl = document.getElementById('slides');
    let intervalId = null;

    async function arrancar(galleryId, duration, type) {
      clearInterval(intervalId);
      slidesEl.innerHTML = '';

      const { data: imgs } = await supabase
        .from('images')
        .select('url')
        .eq('gallery_id', galleryId)
        .order('created_at', { ascending: true });
      if (!imgs?.length) return;

      const publicUrls = imgs.map(i =>
        supabase.storage.from('images').getPublicUrl(i.url).data.publicUrl
      );

      // Crear elementos <img>
      publicUrls.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.style.opacity   = type === 'fade'
          ? (i === 0 ? '1' : '0')
          : '1';
        if (type === 'slide') {
          img.style.transform = i === 0
            ? 'translateX(0)'
            : 'translateX(100%)';
        } else if (type === 'vertical') {
          img.style.transform = i === 0
            ? 'translateY(0)'
            : 'translateY(100%)';
        } else {
          img.style.transform = 'scale(1)';
        }
        if (i === 0) img.style.zIndex = '2';
        slidesEl.appendChild(img);
      });

      intervalId = setInterval(() => {
        const items = slidesEl.querySelectorAll('img');
        let curr = Array.from(items).findIndex(x => getComputedStyle(x).zIndex === '2');
        if (curr < 0) curr = 0;
        const next = (curr + 1) % items.length;

        // Reset z-index
        items.forEach(x => x.style.zIndex = '0');
        items[curr].style.zIndex = '1';
        items[next].style.zIndex = '2';

        switch (type) {
          case 'fade':
            // Crossfade
            items[curr].style.opacity = '0';
            items[next].style.opacity = '1';
            break;

          case 'slide':
            // Desplazar fuera
            items[curr].style.transform = 'translateX(-100%)';
            // Mostrar siguiente
            items[next].style.transform = 'translateX(0)';
            // Tras completar (1s), reposicionar oculto todo el tiempo
            setTimeout(() => {
              items[curr].style.opacity    = '1';
              items[curr].style.zIndex     = '0';
              items[curr].style.transition = 'none';
              items[curr].style.transform  = 'translateX(100%)';
              // ocultar mientras viaja de vuelta
              items[curr].style.opacity    = '0';
              items[curr].style.zIndex     = '0';
              // Restaurar transición
              requestAnimationFrame(() => {
                items[curr].style.transition = 'transform 1s ease-in-out, opacity 1s ease-in-out';
              });
            }, 1000);
            break;

          case 'vertical':
            items[curr].style.transform = 'translateY(-100%)';
            items[next].style.transform = 'translateY(0)';
            setTimeout(() => {
              items[curr].style.transition = 'none';
              items[curr].style.transform  = 'translateY(100%)';
              items[curr].style.opacity    = '0';
              items[curr].style.zIndex     = '0';
              requestAnimationFrame(() => {
                items[curr].style.transition = 'transform 1s ease-in-out, opacity 1s ease-in-out';
              });
            }, 1000);
            break;

          default:
            // zoom / kenburns: simple crossfade
            items[curr].style.opacity = '0';
            items[next].style.opacity = '1';
            break;
        }
      }, duration * 1000);
    }

    // Fullscreen
    document.getElementById('fs-btn').addEventListener('click', () => {
      document.documentElement.requestFullscreen();
    });

    // Config inicial
    const { data: tv } = await supabase
      .from('tv')
      .select('gallery_id,duration,slideshow_type,video_url')
      .eq('code', code)
      .maybeSingle();

    if (tv?.video_url) {
      return location.href = `/player.html?code=${code}`;
    }
    if (tv?.gallery_id) {
      arrancar(tv.gallery_id, tv.duration, tv.slideshow_type || 'fade');
    }

    // Suscripción a cambios
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
        event: 'UPDATE', schema: 'public', table: 'tv',
        filter: `code=eq.${code}`
      }, ({ new: upd }) => {
        if (upd.video_url) {
          window.location.href = `/player.html?code=${code}`;
        } else if (upd.gallery_id) {
          arrancar(upd.gallery_id, upd.duration, upd.slideshow_type || 'fade');
        }
      })
      .subscribe();

    // Ocultar botón y cursor si ya hay fullscreen en el padre
    function checkFull() {
      let fs = false;
      try { fs = !!window.parent.document.fullscreenElement; } catch {}
      const btn = document.getElementById('fs-btn');
      if (fs) {
        btn.style.display      = 'none';
        document.body.style.cursor = 'none';
      } else {
        btn.style.display      = '';
        document.body.style.cursor = '';
      }
    }
    setInterval(checkFull, 300);
    window.parent.document.addEventListener('fullscreenchange', checkFull);
    document.addEventListener('DOMContentLoaded', checkFull);

  })();
  </script>
</body>
</html>
