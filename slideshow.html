<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Slideshow – Zolian TV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
    }
    #slides {
      position: relative;
      width: 100vw; height: 100vh;
    }
    #slides img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: contain;
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="slides"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) {
      alert('Falta el parámetro ?code en la URL');
      return;
    }

    const slidesEl = document.getElementById('slides');
    let intervalId = null;

    async function arrancar(galleryId, duration, type) {
      clearInterval(intervalId);
      slidesEl.innerHTML = '';

      const { data: imgs } = await supabase
        .from('images')
        .select('url')
        .eq('gallery_id', galleryId)
        .order('created_at', { ascending: true });
      if (!imgs?.length) return;

      const publicUrls = imgs.map(i =>
        supabase.storage.from('images').getPublicUrl(i.url).data.publicUrl
      );
      publicUrls.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.style.zIndex   = i === 0 ? '2' : '0';
        img.style.opacity  = type === 'fade' ? (i===0?'1':'0') : '1';
        switch (type) {
          case 'slide':
            img.style.transform = i===0?'translateX(0)':'translateX(100%)';
            break;
          case 'vertical':
            img.style.transform = i===0?'translateY(0)':'translateY(100%)';
            break;
          default:
            img.style.transform = 'scale(1)';
        }
        slidesEl.appendChild(img);
      });

      let idx = 0;
      intervalId = setInterval(() => {
        const items = slidesEl.querySelectorAll('img');
        const current = items[idx];
        idx = (idx + 1) % items.length;
        const next = items[idx];

        items.forEach(img => img.style.zIndex = '0');

        switch (type) {
          case 'fade':
            current.style.zIndex = '1';
            next.style.zIndex    = '2';
            current.style.opacity = '0';
            next.style.opacity    = '1';
            break;
          case 'slide':
            current.style.zIndex = '1';
            next.style.zIndex    = '2';
            current.style.transform = 'translateX(-100%)';
            next.style.transform    = 'translateX(0)';
            setTimeout(() => {
              current.style.transition = 'none';
              current.style.transform  = 'translateX(100%)';
              current.style.zIndex     = '0';
              requestAnimationFrame(() => {
                current.style.transition = 'transform 1s ease-in-out';
              });
            }, 1000);
            break;
          case 'vertical':
            current.style.zIndex = '1';
            next.style.zIndex    = '2';
            current.style.transform = 'translateY(-100%)';
            next.style.transform    = 'translateY(0)';
            setTimeout(() => {
              current.style.transition = 'none';
              current.style.transform  = 'translateY(100%)';
              current.style.zIndex     = '0';
              requestAnimationFrame(() => {
                current.style.transition = 'transform 1s ease-in-out';
              });
            }, 1000);
            break;
          default: // zoom & kenburns crossfade
            current.style.zIndex = '1';
            next.style.zIndex    = '2';
            current.style.opacity = '0';
            next.style.opacity    = '1';
            break;
        }
      }, duration * 1000);
    }

    // Config inicial
    const { data: tv } = await supabase
      .from('tv')
      .select('gallery_id,duration,slideshow_type,video_url')
      .eq('code', code)
      .maybeSingle();

    // si hay video → volver a player
    if (tv?.video_url) {
      window.location.href = `/player.html?code=${code}`;
      return;
    }
    // si hay galería → arrancar slideshow
    if (tv?.gallery_id) {
      arrancar(tv.gallery_id, tv.duration, tv.slideshow_type || 'fade');
    }

    // suscribirse a actualizaciones
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
        event: 'UPDATE', schema: 'public', table: 'tv',
        filter: `code=eq.${code}`
      }, ({ new: upd }) => {
        if (upd.video_url) {
          window.location.href = `/player.html?code=${code}`;
        } else if (upd.gallery_id) {
          arrancar(upd.gallery_id, upd.duration, upd.slideshow_type || 'fade');
        }
      })
      .subscribe();
  })();
  </script>
</body>
</html>
