<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    #fs-btn {
      position: absolute; top: 10px; right: 10px; z-index:1000;
      padding:8px 12px; background:rgba(255,255,255,0.8);
      border:none; border-radius:4px; cursor:pointer;
    }
    #slides {
      position:relative;
      width:100vw; height:100vh;
      overflow:hidden;
    }
    /* Fade por defecto */
    #slides img {
      position:absolute; width:100%; height:100%;
      object-fit:contain; opacity:0;
      transition: opacity 1s ease-in-out;
    }
    /* Slide mode */
    #slides.slide {
      display:flex;
      transition: transform 1s ease-in-out;
    }
    #slides.slide img {
      position:relative;
      opacity:1 !important; /* ignoramos fade */
      width:100%; height:100%; object-fit:contain;
      flex-shrink:0;
    }
  </style>
</head>
<body>
  <button id="fs-btn">Pantalla completa</button>
  <div id="slides"></div>

  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) {
      alert('Falta ?code en la URL');
      return;
    }

    const slidesEl = document.getElementById('slides');
    let intervalId = null;

    async function arrancar(galleryId, duration, type) {
      // 1) Limpiar previo
      clearInterval(intervalId);
      slidesEl.innerHTML = '';
      slidesEl.classList.toggle('slide', type==='slide');
      slidesEl.style.transform = 'translateX(0)';

      // 2) Cargar imágenes
      const { data: imgs } = await supabase
        .from('images')
        .select('url')
        .eq('gallery_id', galleryId)
        .order('created_at', { ascending: true });
      if (!imgs?.length) return;

      // 3) Montar imágenes
      imgs.forEach((i, idx) => {
        const img = document.createElement('img');
        img.src = supabase
          .storage
          .from('images')
          .getPublicUrl(i.url).data.publicUrl;
        if (type==='fade') {
          img.style.opacity = idx===0 ? '1':'0';
        }
        slidesEl.appendChild(img);
      });

      // 4) Ciclo
      let idx = 0;
      intervalId = setInterval(() => {
        const list = Array.from(slidesEl.querySelectorAll('img'));
        if (type==='fade') {
          list[idx].style.opacity = '0';
          idx = (idx+1)%list.length;
          list[idx].style.opacity = '1';
        } else { // slide
          idx = (idx+1)%list.length;
          slidesEl.style.transform = `translateX(-${idx*100}%)`;
        }
      }, duration * 1000);
    }

    // Fullscreen
    document.getElementById('fs-btn').onclick = () => {
      document.documentElement.requestFullscreen?.();
    };

    // 1) Cargar configuración de la TV
    const { data: tv } = await supabase
      .from('tv')
      .select('gallery_id,duration,slideshow_type')
      .eq('code', code)
      .maybeSingle();
    if (tv?.gallery_id) {
      arrancar(tv.gallery_id, tv.duration, tv.slideshow_type || 'fade');
    }

    // 2) Realtime updates
    supabase
      .channel(`tv_updates_${code}`)
      .on('postgres_changes', {
        event:'UPDATE', schema:'public', table:'tv', filter:`code=eq.${code}`
      }, ({ new: t }) => {
        if (t.gallery_id) {
          arrancar(t.gallery_id, t.duration, t.slideshow_type || 'fade');
        }
      })
      .subscribe();
  })();
  </script>
</body>
</html>
