<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow – Zolian TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #slides { position:relative; width:100%; height:100%; }
    #slides img {
      position:absolute; width:100%; height:100%; object-fit:contain;
      opacity:0; transition:opacity 1s ease-in-out;
    }
    :fullscreen body { cursor:none; }
  </style>
</head>
<body>
  <div id="slides"></div>

  <script>
  (async function(){
    const params = new URLSearchParams(location.search);
    const code = params.get('code');
    if (!code) return alert('Falta el code.');

    // 1) Suscribirse a cambios en `tv.play`
    supabase
      .from(`tv:code=eq.${code}`)
      .on('UPDATE', async payload => {
        const tv = payload.new;
        if (tv.play && tv.gallery_id) {
          await startSlideshow(tv.gallery_id, tv.duration);
          // resetear el flag
          await supabase.from('tv').update({ play: false }).eq('code', code);
        }
      })
      .subscribe();

    // 2) Función que arranca el slideshow
    async function startSlideshow(galleryId, duration) {
      // 2a) Entrar en fullscreen
      await document.documentElement.requestFullscreen();
      // 2b) Cargar URLs
      const { data: imgs } = await supabase
        .from('images')
        .select('url')
        .eq('gallery_id', galleryId)
        .order('created_at', { ascending: true });
      if (!imgs.length) return console.warn('No hay imágenes en el álbum.');

      const slidesEl = document.getElementById('slides');
      slidesEl.innerHTML = '';
      const urls = imgs.map(i => 
        supabase.storage.from('images').getPublicUrl(i.url).data.publicUrl
      );
      urls.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        if (i === 0) img.style.opacity = 1;
        slidesEl.appendChild(img);
      });

      // 2c) Rotación
      let current = 0;
      setInterval(() => {
        const all = slidesEl.querySelectorAll('img');
        all[current].style.opacity = 0;
        current = (current + 1) % all.length;
        all[current].style.opacity = 1;
      }, duration * 1000);
    }
  })();
  </script>
</body>
</html>
