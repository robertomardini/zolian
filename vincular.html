<!-- vincular.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vincular TV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Vincular TV</h1>
    <p id="tv-code" class="text-center mb-6"></p>

    <!-- Opciones: nueva galería / galerías existentes -->
    <div id="options" class="hidden flex flex-col sm:flex-row gap-6">
      <!-- Izquierda: crear nueva galería -->
      <div id="new-gallery" class="sm:w-1/2">
        <h2 class="text-xl font-semibold mb-2">Crear nueva galería</h2>
        <div id="form" class="space-y-4" style="display:none;">
          <input type="text" id="tvname"
                 placeholder="Nombre para esta TV"
                 class="w-full p-2 border rounded" />
          <button onclick="vincularTV()"
                  class="w-full bg-green-500 text-white py-2 rounded">
            Vincular TV
          </button>
        </div>
      </div>

      <!-- Derecha: galerías existentes -->
      <div id="existing-galleries" class="sm:w-1/2">
        <h2 class="text-xl font-semibold mb-2">Galerías existentes</h2>
        <ul id="session-list" class="list-disc pl-5 text-gray-700 space-y-2">
          <li>Cargando sesiones…</li>
        </ul>
      </div>
    </div>

    <p id="message" class="text-red-500 mt-4 text-center"></p>
  </div>

  <!-- Supabase + lógica -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/vincular.js"></script>
</body>
</html>
