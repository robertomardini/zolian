<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vincular TV</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:320px; }
    input { width:100%; padding:8px; margin-top:10px; font-size:1rem; }
    button { margin-top:15px; padding:10px; width:100%; font-size:1rem; background:#38a169; color:white; border:none; border-radius:4px; }
    #mensaje { color: red; margin-top:10px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Vincular TV</h2>
    <p id="tv-code">Código del TV: ...</p>

    <!-- Formulario oculto hasta que haya sesión -->
    <div id="form" style="display:none;">
      <input type="text" id="tvname" placeholder="Nombre para esta TV">
      <button onclick="vincularTV()">Vincular TV</button>
    </div>

    <!-- Mensajes de error o éxito -->
    <p id="mensaje"></p>
  </div>

  <script src="js/supabaseClient.js"></script>
  <script src="js/vincular.js"></script>
</body>
</html>
