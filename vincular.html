<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vincular TV</title>
  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold mb-4">Vincular TV</h1>
    <p id="tv-code" class="mb-4"></p>

    <div id="form" style="display:none;">
      <input type="text"
      id="tvname"
      placeholder="Nombre para esta TV" 
             class="w-full p-2 mb-4 border rounded" />
      <button onclick="vincularTV()" 
              class="w-full bg-green-500 text-white p-2 rounded">
        Vincular TV
      </button>
    </div>

    <p id="message" class="text-red-500 mt-4"></p>
  </div>

    <!-- 1) Carga la librería UMD de supabase-js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
  
  <!-- 2) Tu cliente que sobrescribe window.supabase -->
  <script src="js/supabaseClient.js"></script>
  
  <!-- 3) Tu lógica propia que hace supabase.auth y supabase.from(...) -->
  <script src="js/vincular.js"></script>

</body>
</html>
