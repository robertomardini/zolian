<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vincular TV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    body { background: #f4f4f4; color: #202020; }
    /* Nav */
    #navbar {
      background: linear-gradient(to right, #05F2C7, #4E0FA6);
    }
    #mobile-menu a, #mobile-menu button {
      display: block; padding: .5rem 1rem; color: #202020;
    }
    #mobile-menu { background: #f4f4f4; }
    /* Contenido */
    #main {
      margin-top: 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    #main input {
      border: 1px solid #202020;
      width: 200px; padding: .5rem;
      margin-top: .5rem;
    }
    #btn-ok {
      margin-top: 1rem;
      background: #4E0FA6; color: #f4f4f4;
      padding: .5rem 1rem; border:none; border-radius: .25rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav id="navbar" class="fixed top-0 left-0 right-0 h-12 flex items-center px-4 z-10">
    <button id="btn-menu" class="text-white focus:outline-none">
      <!-- ícono hamburguesa simple -->
      <svg width="24" height="24" fill="none" stroke="white" stroke-width="2">
        <path d="M3 6h18M3 12h18M3 18h18"/>
      </svg>
    </button>
    <div class="flex-1"></div>
    <span id="user-email" class="text-white font-medium"></span>
  </nav>

  <!-- Menú lateral (oculto por defecto) -->
  <div id="mobile-menu"
       class="hidden fixed top-12 left-0 w-48 shadow-md">
    <a href="pantallas.html">Pantallas</a>
    <a href="galerias.html">Galerías</a>
    <button id="btn-logout" class="text-red-600">Cerrar sesión</button>
  </div>

  <!-- Contenido principal -->
  <main id="main">
    <h2 class="text-xl font-bold mb-4">Pantalla Vinculada</h2>
    <!-- icono TV (puedes cambiar por tu SVG) -->
    <svg width="48" height="48" fill="none" stroke="#202020" stroke-width="2">
      <rect x="4" y="8" width="40" height="28" rx="4"/>
      <path d="M14 40l8-8 8 8"/>
    </svg>
    <p id="tv-code" class="mt-2 font-mono text-lg"></p>

    <label for="tvname" class="mt-4 font-semibold">Nombre de pantalla</label>
    <input type="text" id="tvname" placeholder="Ej. Televisor LG"/>

    <button id="btn-ok">OK</button>
    <p id="message" class="mt-2 text-red-500"></p>
  </main>

  <!-- Supabase y tu JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/vincular.js"></script>
</body>
</html>
