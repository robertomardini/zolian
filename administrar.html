<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Pantalla – Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { margin-bottom: 12px; }
    ul { list-style: none; padding: 0; margin-bottom: 16px; }
    li { padding: 8px; border: 1px solid #ccc; margin-bottom: 4px; cursor: pointer; }
    li:hover { background: #f0f0f0; }
    button, p { margin-top: 12px; }
    #unlink { color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Administrar Pantalla</h1>
  <p>Pantalla: <strong id="screenName"></strong></p>
  <p>Usuario: <strong id="userEmail"></strong></p>

  <h2 id="albumsTitle">Selecciona un álbum:</h2>
  <ul id="galleryList"></ul>

  <button id="createAlbum">Crear nuevo álbum</button>
  <p id="unlink">Desvincular esta pantalla</p>

  <script>
  (async () => {
    const code = new URLSearchParams(location.search).get('code');
    if (!code) {
      alert('Falta el parámetro code de TV. Volviendo a Mis Pantallas.');
      return location.href = 'pantallas.html';
    }

    // 1) Sesión
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      const redirect = encodeURIComponent(`/administrar.html?code=${code}`);
      return location.href = `login.html?redirect=${redirect}`;
    }
    document.getElementById('userEmail').innerText = session.user.email;

    // 2) Datos de la TV
    const { data: tv, error: tvErr } = await supabase
      .from('tv')
      .select('nombre,user_id')
      .eq('code', code)
      .maybeSingle();
    if (tvErr || !tv || tv.user_id !== session.user.id) {
      alert('Pantalla no válida o sin permisos. Volviendo a Mis Pantallas.');
      return location.href = 'pantallas.html';
    }
    document.getElementById('screenName').innerText = tv.nombre;

    // 3) Cargar sólo id y name de galleries
    const { data: galleries, error } = await supabase
      .from('galleries')
      .select('id,name')
      .eq('user_id', session.user.id)
      .order('created_at', { ascending: false });
    if (error) {
      document.getElementById('albumsTitle').innerText = 'Error cargando álbumes';
    }
    const ul = document.getElementById('galleryList');
    ul.innerHTML = '';
    galleries.forEach(g => {
      const li = document.createElement('li');
      li.textContent = g.name;
      li.onclick = async () => {
        // Asignar álbum, limpiar posible video y lanzar slideshow
        const { error: updateErr } = await supabase
          .from('tv')
          .update({
            gallery_id: g.id,
            play:       true,
            video_url:  null
          })
          .eq('code', code);
        if (updateErr) {
          alert('Error al asignar álbum: ' + updateErr.message);
        } else {
          alert(`La TV empezará el slideshow de "${g.name}".`);
        }
      };
      ul.appendChild(li);
    });

    // 4) Crear nuevo álbum
    document.getElementById('createAlbum').onclick = () => {
      location.href = `crear-album.html?code=${code}`;
    };

    // 5) Desvincular pantalla
    document.getElementById('unlink').onclick = async () => {
      if (!confirm('¿Seguro que quieres desvincular esta pantalla?')) return;
      const { error: unlinkErr } = await supabase
        .from('tv')
        .update({ user_id: null, gallery_id: null, play: false, video_url: null })
        .eq('code', code);
      if (unlinkErr) {
        alert('Error al desvincular: ' + unlinkErr.message);
      } else {
        alert('Pantalla desvinculada.');
        location.href = 'pantallas.html';
      }
    };
  })();
  </script>
</body>
</html>
