<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Administrar Pantalla - Zolian App</title>

  <!-- Estilos y Boxicons (rutas absolutas) -->
  <link rel="stylesheet" href="/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

  <style>
    .home { padding: 20px; transition: left 0.3s, width 0.3s; }
    .home .text { margin-bottom: 16px; }
    .home button, .home input { margin-top: 8px; }
    #gallery-list li { padding: 8px 0; cursor: pointer; }
    #gallery-list li:hover { background: var(--primary-color-light); }
  </style>
</head>
<body>
  <!-- Sidebar inyectado -->
  <div id="sidebar-container"></div>

  <!-- Contenido principal -->
  <section class="home">
    <div class="text">Administrar Pantalla</div>
    <p>Código: <strong id="codeDisplay"></strong></p>
    <button id="unlink-btn">Desvincular pantalla</button>

    <hr/>

    <label for="duration">Duración (segundos):</label>
    <input type="number" id="duration" min="1" style="width:80px;" />
    <button id="save-duration">Guardar duración</button>

    <hr/>

    <label for="new-gallery-name">Nuevo Álbum</label>
    <input type="text" id="new-gallery-name" placeholder="Nombre álbum" />
    <button id="create-gallery">Crear Álbum</button>

    <hr/>

    <p>Álbumes existentes:</p>
    <ul id="gallery-list"></ul>

    <hr/>

    <button id="open-tv">Abrir en TV</button>
  </section>

  <!-- Supabase y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <script>
    async function initAdministrar() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (!code) {
        return window.location.href = 'pantallas.html';
      }
      document.getElementById('codeDisplay').innerText = code;

      // Verificar sesión
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        const redirect = encodeURIComponent(`/administrar.html?code=${code}`);
        return window.location.href = `login.html?redirect=${redirect}`;
      }
      const user = session.user;

      // Inyectar email
      const su = document.getElementById('sidebar-user');
      if (su) su.innerText = user.email;

      // Logout
      const logoutBtn = document.getElementById('logout');
      if (logoutBtn) {
        logoutBtn.onclick = async e => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = 'login.html';
        };
      }

      // Cargar registro de tv
      const { data: tv, error: tvError } = await supabase
        .from('tv')
        .select('gallery_id, duration, nombre, user_id')
        .eq('code', code)
        .maybeSingle();

      if (tvError || !tv || tv.user_id !== user.id) {
        alert('Pantalla no válida o sin permiso.');
        return window.location.href = 'pantallas.html';
      }

      // Prellenar duración
      document.getElementById('duration').value = tv.duration;

      // Guardar duración
      document.getElementById('save-duration').onclick = async () => {
        const val = parseInt(document.getElementById('duration').value, 10);
        if (!val || val < 1) return alert('Duración inválida');
        const { error } = await supabase
          .from('tv')
          .update({ duration: val })
          .eq('code', code);
        if (error) return alert('Error guardando duración');
        alert('Duración actualizada');
      };

      // Desvincular
      document.getElementById('unlink-btn').onclick = async () => {
        if (!confirm('¿Desvincular esta pantalla?')) return;
        await supabase
          .from('tv')
          .update({ user_id: null, nombre: null, gallery_id: null })
          .eq('code', code);
        window.location.href = `vincular.html?code=${code}`;
      };

      // Listar galerías
      const { data: galleries } = await supabase
        .from('galleries')
        .select('id, name')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      const listEl = document.getElementById('gallery-list');
      galleries.forEach(g => {
        const li = document.createElement('li');
        li.textContent = g.name;
        if (g.id === tv.gallery_id) li.style.fontWeight = 'bold';
        li.onclick = async () => {
          await supabase
            .from('tv')
            .update({ gallery_id: g.id })
            .eq('code', code);
          window.location.reload();
        };
        listEl.appendChild(li);
      });

      // Crear álbum
      document.getElementById('create-gallery').onclick = () => {
        const name = document.getElementById('new-gallery-name').value.trim();
        if (!name) return alert('Nombre vacío');
        supabase
          .from('galleries')
          .insert({ name, user_id: user.id })
          .select('id')
          .limit(1)
          .then(({ data, error }) => {
            if (error) return alert('Error creando álbum');
            window.location.href = `album.html?code=${tvCode}&gallery=${g.id}`;
          });
      };

      // Abrir en TV
      document.getElementById('open-tv').onclick = () => {
        window.open(`index.html?code=${code}`, '_blank');
      };
    }

    window.addEventListener('sidebarReady', initAdministrar);
  </script>
</body>
</html>
