<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col">

  <!-- CONTENEDOR DEL MENÚ (se inyecta con fetch) -->
  <div id="menu-container"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-1 p-4 space-y-4">

    <!-- Título dinámico -->
    <h2 id="page-title" class="text-3xl font-bold">Administrar TV</h2>

    <!-- Datos de usuario y TV -->
    <p><strong>Usuario:</strong> <span id="user-email">Cargando…</span></p>
    <p><strong>Código TV:</strong> <span id="tv-code">–</span></p>
    <p><strong>Nombre TV:</strong> <span id="tv-nombre">–</span></p>

    <!-- Opciones de galería -->
    <div>
      <h3 class="font-semibold mb-2">Selecciona una galería</h3>
      <div id="gallery-options" class="grid grid-cols-2 gap-4">
        <!-- aquí se añaden los botones de cada galería -->
      </div>
    </div>

    <!-- Botón para crear galería -->
    <button id="btn-new"
            class="bg-[#4E0FA6] text-[#f4f4f4] px-4 py-2 rounded hover:opacity-90">
      + Nueva galería
    </button>

    <!-- Configuración de slideshow -->
    <div class="flex items-center space-x-2">
      <label for="duration" class="font-semibold">Duración (s):</label>
      <input id="duration" type="number" min="1" value="5"
             class="border rounded px-2 py-1 w-20" />
    </div>

    <!-- Botón fullscreen -->
    <button id="btn-fullscreen"
            class="bg-[#4E0FA6] text-[#f4f4f4] px-4 py-2 rounded hover:opacity-90">
      Pantalla completa en TV
    </button>

    <!-- Botón desvincular -->
    <button id="btn-unlink"
            class="text-red-500 underline">
      Desvincular TV
    </button>

  </main>

  <!-- SCRIPTS -->
  <script>
    // Carga el menú y luego inicializa el módulo
    Promise.all([
      fetch('includes/menu.html').then(r => r.text()),
      import('./js/menu.js')
    ]).then(([html, mod]) => {
      document.getElementById('menu-container').innerHTML = html;
      mod.initMenu();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/administrar.js"></script>
</body>
</html>
