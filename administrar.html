<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Pantalla – Zolian App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <style>
    body { font-family:Arial,sans-serif; padding:20px; }
    ul { list-style:none; padding:0; }
    li { padding:8px; border:1px solid #ccc; margin-bottom:4px; cursor:pointer; }
    li:hover { background:#f0f0f0; }
  </style>
</head>
<body>
  <h1>Administrar Pantalla</h1>
  <p>TV Code: <strong id="tvCode"></strong></p>
  <p>Usuario: <strong id="userEmail"></strong></p>
  <h2>Mis Álbumes</h2>
  <ul id="galleryList"></ul>
  <p id="msg"></p>
  <script>
    (async()=>{
      const code = new URLSearchParams(location.search).get('code');
      if (!code) return alert('Falta ?code en la URL');
      document.getElementById('tvCode').innerText = code;

      // 1) Sesión
      const { data:{ session } } = await supabase.auth.getSession();
      if (!session) {
        const rd = encodeURIComponent(`/administrar.html?code=${code}`);
        return location.href = `login.html?redirect=${rd}`;
      }
      document.getElementById('userEmail').innerText = session.user.email;

      // 2) Traer galerías
      const { data: galleries, error } = await supabase
        .from('galleries')
        .select('id,name')
        .eq('user_id', session.user.id)
        .order('created_at',{ascending:false});
      if (error) return document.getElementById('msg').innerText = error.message;

      const ul = document.getElementById('galleryList');
      galleries.forEach(g => {
        const li = document.createElement('li');
        li.textContent = g.name;
        li.onclick = async () => {
          // 3) Actualizar tv y disparar slideshow
          const { error:updateErr } = await supabase
            .from('tv')
            .update({ gallery_id: g.id, play: true })
            .eq('code', code);
          if (updateErr) {
            alert(updateErr.message);
          } else {
            alert('¡Listo! La TV arrancará el slideshow.');
          }
        };
        ul.appendChild(li);
      });
    })();
  </script>
</body>
</html>
