<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar TV</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    body { background:#f3f4f6; color:#111; font-family:sans-serif; }
    .container { max-width:480px; margin:2rem auto; padding:1rem; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    button { cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold mb-4">Administrar Pantalla</h1>
    <p class="mb-2">Código de TV: <span id="tv-code" class="font-mono"></span></p>

    <hr class="my-4" />

    <button id="btn-new" class="w-full bg-blue-500 text-white py-2 rounded mb-4">
      ➕ Crear nueva galería
    </button>

    <h2 class="text-xl font-semibold mb-2">Tus galerías</h2>
    <ul id="gallery-list" class="list-disc pl-5 mb-4">
      <li>Cargando galerías…</li>
    </ul>

    <div class="flex justify-between">
      <button id="btn-full" class="bg-green-500 text-white px-4 py-2 rounded">
        ▶ Pantalla completa en TV
      </button>
      <button id="btn-unlink" class="bg-red-500 text-white px-4 py-2 rounded">
        ✖ Desvincular TV
      </button>
    </div>
  </div>

  <script src="js/supabaseClient.js"></script>
  <script src="js/administracion.js"></script>
</body>
</html>
