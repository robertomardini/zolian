<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Administrar Pantalla – Zolian App</title>
  <link rel="stylesheet" href="/style.css"/>
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="sidebar-container"></div>
  <section class="home">
    <h1 class="text">Administrar Pantalla</h1>
    <p>Código de TV: <strong id="tv-code"></strong></p>
    <hr>
    <h2>Elige un Álbum</h2>
    <ul id="albums-list"></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/supabaseClient.js"></script>
  <script src="/script.js"></script>
  <script>
  async function initAdministrar() {
    // 1) Obtener código de TV
    const code = new URLSearchParams(location.search).get('code');
    if (!code) return alert('Falta el código de pantalla');
    document.getElementById('tv-code').innerText = code;

    // 2) Sesión y UI
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return location.href = `login.html?redirect=${encodeURIComponent(location.pathname+location.search)}`;
    document.querySelector('#sidebar-user')?.innerText = session.user.email;

    // 3) Cargar mis álbumes
    const { data: galleries, error } = await supabase
      .from('galleries')
      .select('id,name')
      .eq('user_id', session.user.id)
      .order('created_at', { ascending:false });
    if (error) return console.error(error);

    const ul = document.getElementById('albums-list');
    if (!galleries.length) {
      ul.innerHTML = `<li>No tienes álbumes. Crea uno en Galerías.</li>`;
    } else {
      galleries.forEach(g => {
        const li = document.createElement('li');
        li.textContent = g.name;
        li.style.cursor = 'pointer';
        li.onclick = async () => {
          // actualiza tv.gallery_id
          const { error:updateErr } = await supabase
            .from('tv')
            .update({ gallery_id: g.id })
            .eq('code', code);
          if (updateErr) return alert('Error al asignar álbum');
          alert('Álbum asignado correctamente');
        };
        ul.appendChild(li);
      });
    }
  }

  window.addEventListener('sidebarReady', initAdministrar);
  </script>
</body>
</html>
